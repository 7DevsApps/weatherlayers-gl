<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>maritrace-mapbox-weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="../dist/maritrace-mapbox-weather.umd.js"></script>
    <style>
        body {
            margin: 0;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

<script type="module">
import { config, initGui } from './config.js';

window.addEventListener('DOMContentLoaded', async () => {
    const canvas = document.getElementById('canvas');
    const weather = await MaritraceMapboxWeather.drawToCanvas(canvas, { ...config, backgroundColor: [0, 0, 0], autoStart: true });
    
    initGui(weather);
});
</script>
</body>
</html>

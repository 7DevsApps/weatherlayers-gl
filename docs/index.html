<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>kamzek-weather</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/deck.gl@8.5.0-alpha.5/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.5.0-alpha.5/dist/dist.dev.js"></script>
  <script src="./deck.gl-raster.min.js"></script>
  <script src="https://unpkg.com/deck.gl-particle@1.0.4/dist/deck.gl-particle.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./legend.css">
  <link rel="stylesheet" href="./attribution.css">
</head>

<body class="mapbox">
  <div id="container">
    <div id="mapbox"></div>
    <div id="deck"></div>
  </div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { loadDatasets, getColormapUrl, getDataUrl } from './data.js';
    import { initConfig, initGuiSimple } from './config.js';
    import { LegendControl } from './legend.js';
    import { AttributionControl } from './attribution.js';

    function formatNumber(value, decimals = 6) {
      return Math.floor(value * 10 ** decimals) / 10 ** decimals;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await loadDatasets();
      const config = initConfig({ datasets });

      // Mapbox
      const map = new mapboxgl.Map({
        container: 'mapbox',
        accessToken: 'pk.eyJ1IjoiemFramFuIiwiYSI6IlB6c09JTjQifQ.pGUFp8k7f-W9IAkCrM_PYQ', // kamzek-weather access token
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [30, 0],
        zoom: 1,
      });

      // Mapbox deck.gl layer
      await new Promise(resolve => map.on('load', resolve));
      let deckLayer;

      // animated deck.gl
      let lastRenderTime = 0;
      const deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {},
        controller: false,
        layers: [],
        _customRender: redrawReason => {
          // limit FPS
          const fps = 30;
          const fpsInterval = 1000 / fps;
          const now = Date.now();
          const elapsed = now - lastRenderTime;
          if (elapsed > fpsInterval) {
            lastRenderTime = now;
            deckgl._drawLayers(redrawReason);
          }
        },
      });
      function updateDeckView() {
        const viewState = {
          longitude: map.getCenter().lng,
          latitude: map.getCenter().lat,
          zoom: map.getZoom(),
          pitch: map.getPitch(),
          bearing: map.getBearing(),
        };
        deckgl.setProps({ viewState });
      }
      map.on('move', updateDeckView);
      map.on('zoom', updateDeckView);
      updateDeckView();

      // legend
      const legendControl = new LegendControl(config.raster);
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // attribution
      const attributionControl = new AttributionControl();
      document.getElementById('bottom-right').prepend(attributionControl.onAdd());

      // config
      async function update() {
        const colormapUrl = getColormapUrl(config.raster.colormap);
        const rasterUrl = getDataUrl(datasets, config.dataset, config.datetime);
        const particleUrl = getDataUrl(datasets, config.particle.dataset, config.particle.datetime);
        config.raster.colormapUrl = colormapUrl;

        // preload data for deck.gl-raster, because it doesn't re-render yet after URL is loaded
        const [raster, colormap] = await Promise.all([loaders.load(rasterUrl), loaders.load(colormapUrl)]);

        if (deckLayer) {
          map.removeLayer(deckLayer.id);
        }
        deckLayer = new deck.MapboxLayer({
          type: deck['gl-raster'].RasterLayer,
          id: 'raster',
          images: {
            imageRgba: {
              data: raster,
              format: luma.GL.RGB,
              parameters: {
                [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
              },
            },
            imageColormap: {
              data: colormap,
              format: luma.GL.RGBA,
              parameters: {
                [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
              },
            },
            imageMask: {
              data: raster,
              format: luma.GL.ALPHA,
              parameters: {
                [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
              },
            },
          },
          modules: [
            deck['gl-raster'].rgbaImage,
            ...(config.raster.vector ? [
              deck['gl-raster'].linearRescale,
              deck['gl-raster'].vectorLength,
            ] : []),
            deck['gl-raster'].colormap,
            deck['gl-raster'].maskImage,
          ],
          moduleProps: {
            linearRescaleScaler: 2,
            linearRescaleOffset: -1,
            colormapScaler: 1,
            colormapOffset: 0,
          },
          opacity: config.raster.opacity,
          bounds: [-180, -90, 180, 90],
          _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
          extensions: [new deck.ClipExtension()],
          clipBounds: [-360, -85.051129, 360, 85.051129],
        });
        map.addLayer(deckLayer, 'waterway-label');
        deckgl.setProps({
          layers: [
            ...(particleUrl ? [
              new DeckGlParticle.ParticleLayer({
                id: 'particle',
                image: particleUrl,
                numParticles: config.particle.numParticles,
                maxAge: config.particle.maxAge,
                speedFactor: config.particle.speedFactor,
                color: config.particle.color,
                width: config.particle.width,
                opacity: config.particle.opacity,
                animate: config.particle.animate,
              }),
            ] : []),
          ],
          _animate: particleUrl && config.particle.animate,
        });

        legendControl.update(config.raster);
        attributionControl.update(`Data by ${config.raster.attribution}`);
      }
      update();
      initGuiSimple(config, update, { deckgl, datasets });
    });
  </script>

  </script>
</body>

</html>

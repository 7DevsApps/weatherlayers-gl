<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css">
  <script src="https://unpkg.com/geotiff@2.0.5/dist-browser/geotiff.js"></script>
  <script src="../dist/weatherlayers-cloud-client.umd.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
</head>

<body class="cesium">
  <div id="container">
    <div id="cesium"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { NO_DATA, initConfig, initGui, colorToArray } from './config.js';
    import { FpsControl } from './fps-control.js';

    WeatherLayers.setClientConfig({
      accessToken: '9djqrhlmAjv2Mv2z2Vwz', // WeatherLayers access token
    });
    const client = WeatherLayers.getClient();

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig({ globe: true });
      let gui;

      // Cesium
      Cesium.Camera.DEFAULT_VIEW_FACTOR = 2;
      Cesium.Camera.DEFAULT_VIEW_RECTANGLE = Cesium.Rectangle.fromDegrees(10, 40, 10, 40);
      const viewer = new Cesium.Viewer('cesium', {
        imageryProvider: new Cesium.UrlTemplateImageryProvider({
          url: 'https://tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?lang=en&access-token=L65oyoBsBEB9LmzFMCJLhM1Mk8stGaEF5Lhq0pKQEdJWyqDQ2o8CCHfkePgO2brE', // WeatherLayers access token
          credit: '© <a href="https://www.jawg.io">Jawg</a> © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maximumLevel: 22,
        }),
        geocoder: false,
        homeButton: false,
        baseLayerPicker: false,
        navigationHelpButton: false,
        animation: false,
        timeline: false,
      });
      let rasterLayer;
      let contourLayer;
      let highLowLayer;

      // rotate
      const rotateAnimation = new WeatherLayers.Animation(() => {
        viewer.camera.rotateRight(0.3 / 180 * Math.PI);
      });

      // legend
      const legendControl = new WeatherLayers.LegendControl({ width: 250, ticksCount: 6 });
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // FPS meter
      const fpsControl = new FpsControl();
      document.getElementById('bottom-right').prepend(fpsControl.onAdd());

      // config
      async function update() {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        const datetime = config.datetime !== NO_DATA ? config.datetime : undefined;

        const attribution = await client.getStacCollectionAttribution(dataset);

        if (!rasterLayer || rasterLayer.dataset !== dataset || rasterLayer.datetime !== datetime) {
          const rasterImage = config.raster.enabled ? await client.loadStacCollectionRasterImage(dataset, datetime) : undefined;
          if (rasterLayer) {
            viewer.imageryLayers.remove(rasterLayer);
          }
          if (rasterImage) {
            rasterLayer = viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
              url: rasterImage.toDataURL(),
              rectangle: Cesium.Rectangle.fromDegrees(-180, -90, 180, 90),
              credit: attribution,
            }));
            rasterLayer.name = 'raster';
            rasterLayer.dataset = dataset;
            rasterLayer.datetime = datetime;
            Cesium.knockout.track(rasterLayer, ['show', 'alpha']);
          }
        }
        if (rasterLayer) {
          rasterLayer.show = config.raster.enabled;
          rasterLayer.alpha = config.raster.opacity;
        }

        if (!contourLayer || contourLayer.dataset !== dataset || contourLayer.datetime !== datetime) {
          const contourLines = config.contour.enabled ? await client.loadStacCollectionContourLines(dataset, datetime) : undefined;
          if (contourLayer) {
            viewer.dataSources.remove(contourLayer);
          }
          if (contourLines) {
            contourLayer = new Cesium.CustomDataSource();
            contourLayer.name = 'contour';
            contourLayer.dataset = dataset;
            contourLayer.datetime = datetime;
            for (let contourLine of contourLines.features) {
              contourLayer.entities.add({
                polyline: {
                  positions: Cesium.Cartesian3.fromDegreesArray(contourLine.geometry.coordinates.flat()),
                },
              });
            }
            viewer.dataSources.add(contourLayer);
            Cesium.knockout.track(contourLayer, ['show']);
          }
        }
        if (contourLayer) {
          contourLayer.show = config.contour.enabled;
          for (let contourLayerEntity of contourLayer.entities.values) {
            contourLayerEntity.polyline.material = new Cesium.ColorMaterialProperty(Cesium.Color.fromBytes.apply(null, colorToArray(config.contour.color)));
            contourLayerEntity.polyline.width = config.contour.width;
          }
        }

        if (!highLowLayer || highLowLayer.dataset !== dataset || highLowLayer.datetime !== datetime) {
          const highLowPoints = config.highLow.enabled ? await client.loadStacCollectionHighLowPoints(dataset, datetime) : undefined;
          if (highLowLayer) {
            viewer.dataSources.remove(highLowLayer);
          }
          if (highLowPoints) {
            highLowLayer = new Cesium.CustomDataSource();
            highLowLayer.name = 'highLow';
            highLowLayer.dataset = dataset;
            highLowLayer.datetime = datetime;
            for (let highLowPoint of highLowPoints.features) {
              highLowLayer.entities.add({
                position: Cesium.Cartesian3.fromDegrees.apply(null, highLowPoint.geometry.coordinates),
                label: {
                  horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
                  verticalOrigin: Cesium.VerticalOrigin.CENTER,
                  text: `${highLowPoint.properties.type}\n${Math.round(highLowPoint.properties.value / 100)}`,
                },
              });
            }
            viewer.dataSources.add(highLowLayer);
            Cesium.knockout.track(highLowLayer, ['show']);
          }
        }
        if (highLowLayer) {
          highLowLayer.show = config.contour.enabled;
          for (let highLowLayerEntity of highLowLayer.entities.values) {
            highLowLayerEntity.label.font = `${config.highLow.textSize}px ${WeatherLayers.DEFAULT_TEXT_FONT_FAMILY}`;
            highLowLayerEntity.label.fillColor = Cesium.Color.fromBytes.apply(null, colorToArray(config.highLow.textColor));
            highLowLayerEntity.label.outlineColor = Cesium.Color.fromBytes.apply(null, colorToArray(config.highLow.textOutlineColor));
            highLowLayerEntity.label.outlineWidth = config.highLow.textOutlineWidth;
          }
        }

        rotateAnimation.toggle(config.rotate);
        legendControl.update({ ...legendControl.config, dataset });
      }
      update();
      gui = initGui(config, update, { globe: true });
    });
  </script>
</body>

</html>

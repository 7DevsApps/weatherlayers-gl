<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.8.4/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/arcgis@8.8.4/dist/dist.dev.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
  <script src="https://unpkg.com/geotiff@2.0.5/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-deck.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../info-control.css">
  <link rel="stylesheet" href="../fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
</head>

<body class="arcgis">
  <div id="container">
    <div id="arcgis"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { NO_DATA, initConfig, initGui, colorToArray, isMetalWebGl2 } from '../config.js';
    import { InfoControl } from '../info-control.js';
    import { FpsControl } from '../fps-control.js';

    const client = new WeatherLayers.Client({
      accessToken: '9djqrhlmAjv2Mv2z2Vwz', // WeatherLayers access token
      format: 'tif',
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig({ client, deckgl: true, globe: true });
      let gui;

      // ArcGIS
      const { DeckRenderer, modules: [Map, SceneView, externalRenderers, reactiveUtils] } = await deck.loadArcGISModules([
        'esri/Map',
        'esri/views/SceneView',
        'esri/views/3d/externalRenderers',
        'esri/core/reactiveUtils',
      ], { version: '4.24' });
      const map = new Map({
        basemap: 'dark-gray-vector',
        layers: [],
      });
      const view = new SceneView({
        container: 'arcgis',
        map: map,
        camera: {
          position: {
            longitude: 10,
            latitude: 40,
            z: 25000 * 1000, // 25000 km
          },
        },
        environment: {
          lighting: {
            type: 'virtual',
          },
        },
        viewingMode: 'global',
      });
      view.ui.components = ['attribution'];
      await reactiveUtils.whenOnce(() => !view.updating);

      // interleaved deck.gl
      const deckRenderer = new DeckRenderer(view, {
        layers: [],
      });
      externalRenderers.add(view, deckRenderer);
      deckRenderer.deckInstance.setProps({
        views: [
          new deck._GlobeView(),
        ],
      });
      const deckgl = window.deckgl = deckRenderer.deckInstance;

      // rotate
      const rotateAnimation = new WeatherLayers.Animation(() => {
        const camera = view.camera.clone();
        camera.position.longitude += 0.3;
        view.goTo(camera, { animate: false });
      });

      // info panels
      const infoControl = new InfoControl({ deckgl });
      document.getElementById('top-left').prepend(infoControl.onAdd());

      // legend
      const legendControl = new WeatherLayers.LegendControl({});
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // timeline
      const timelineControl = new WeatherLayers.TimelineControl({
        onPreload: datetimes => Promise.all(datetimes.map(datetime => client.loadStacCollectionData(config.dataset, datetime))),
        onUpdate: datetime => {
          config.datetime = datetime || NO_DATA;
          update();
        },
      });
      document.getElementById('bottom-left').prepend(timelineControl.onAdd());

      // tooltip
      const tooltipControl = new WeatherLayers.TooltipControl({ deckgl });
      document.getElementById('bottom-left').prepend(tooltipControl.onAdd());

      // attribution
      const attributionControl = new WeatherLayers.AttributionControl({});
      document.getElementById('bottom-right').prepend(attributionControl.onAdd());

      // FPS meter
      const fpsControl = new FpsControl();
      document.getElementById('bottom-right').prepend(fpsControl.onAdd());

      // config
      async function update() {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        
        const datetime = config.datetime !== NO_DATA ? config.datetime : undefined;
        const {title, unit, attribution, datetimes, palette} = await client.loadStacCollectionProperties(dataset);
        const {image, image2, imageWeight, imageType, imageUnscale, bounds} = await client.loadStacCollectionDataProperties(dataset, datetime, config.datetimeInterpolate);

        deckRenderer.deck.set({
          layers: [
            new WeatherLayers.RasterLayer({
              id: 'raster',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              palette,
              visible: config.raster.enabled,
              opacity: config.raster.opacity,
              pickable: !isMetalWebGl2(),
              parameters: {
                cull: true,
                depthTest: false,
              },
            }),
            new WeatherLayers.ContourLayer({
              id: 'contour',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.contour.enabled,
              interval: config.contour.interval,
              width: config.contour.width,
              color: colorToArray(config.contour.color),
              opacity: config.contour.opacity,
            }),
            new WeatherLayers.HighLowLayer({
              id: 'highLow',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.highLow.enabled && !timelineControl.animation.running,
              radius: config.highLow.radius,
              textSize: config.highLow.textSize,
              textColor: colorToArray(config.highLow.textColor),
              textOutlineColor: colorToArray(config.highLow.textOutlineColor),
              textOutlineWidth: config.highLow.textOutlineWidth,
              opacity: config.highLow.opacity,
            }),
            new WeatherLayers.GridLayer({
              id: 'grid',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.grid.enabled,
              style: config.grid.style,
              textSize: config.grid.textSize,
              textColor: colorToArray(config.grid.textColor),
              textOutlineWidth: config.grid.textOutlineWidth,
              textOutlineColor: colorToArray(config.grid.textOutlineColor),
              iconBounds: config.grid.iconBounds,
              iconSize: config.grid.iconSize,
              iconColor: colorToArray(config.grid.iconColor),
              opacity: config.grid.opacity,
            }),
          ],
        });

        rotateAnimation.toggle(config.rotate);
        legendControl.update({ ...legendControl.config, title, unit, palette });
        timelineControl.update({ ...timelineControl.config, datetimes, datetimeInterpolate: config.datetimeInterpolate, datetime });
        tooltipControl.update({ ...tooltipControl.config, unit });
        attributionControl.update({ attribution });
      }
      update();
      gui = initGui(config, update, { deckgl, globe: true });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/deck.gl@8.8.4/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/mapbox@8.8.4/dist/dist.dev.js"></script>
  <script src="https://unpkg.com/geotiff@2.0.5/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-client.umd.min.js"></script>
  <script src="../../dist/weatherlayers-deck.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../info-control.css">
  <link rel="stylesheet" href="../fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
</head>

<body class="mapbox">
  <div id="container">
    <div id="mapbox"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { NO_DATA, initConfig, initGui, colorToArray, isMetalWebGl2 } from '../config.js';
    import { InfoControl } from '../info-control.js';
    import { FpsControl } from '../fps-control.js';

    const client = window.client = new WeatherLayersClient.Client({
      accessToken: '9djqrhlmAjv2Mv2z2Vwz', // WeatherLayers access token
      dataFormat: 'tif',
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig({ client, deckgl: true });
      let gui;

      // Mapbox
      const map = new mapboxgl.Map({
        container: 'mapbox',
        accessToken: 'pk.eyJ1IjoiemFramFuIiwiYSI6IlB6c09JTjQifQ.pGUFp8k7f-W9IAkCrM_PYQ', // WeatherLayers access token
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [30, 10],
        zoom: 1,
      });
      await new Promise(resolve => map.on('load', resolve));

      // interleaved deck.gl
      const deckLayer = new deck.MapboxOverlay({
        interleaved: true,
        layers: [],
      });
      map.addControl(deckLayer);
      const deckgl = window.deckgl = deckLayer._deck;

      // info panels
      const infoControl = new InfoControl();
      infoControl.prependTo(document.getElementById('top-left'));
      deckgl.setProps({ onViewStateChange: ({ viewState }) => infoControl.update(viewState) });

      // legend
      const legendControl = new WeatherLayers.LegendControl();
      legendControl.prependTo(document.getElementById('bottom-left'));

      // timeline
      const timelineControl = new WeatherLayers.TimelineControl({
        onPreload: datetimes => Promise.all(datetimes.map(datetime => client.loadDatasetData(config.dataset, datetime))),
        onUpdate: datetime => {
          config.datetime = datetime || NO_DATA;
          update();
        },
      });
      timelineControl.prependTo(document.getElementById('bottom-left'));

      // tooltip
      const tooltipControl = new WeatherLayers.TooltipControl();
      tooltipControl.prependTo(document.getElementById('bottom-left'));
      deckgl.setProps({ onHover: event => tooltipControl.update(event.raster) });

      // attribution
      const attributionControl = new WeatherLayers.AttributionControl();
      attributionControl.prependTo(document.getElementById('bottom-right'));

      // FPS meter
      const fpsControl = new FpsControl();
      fpsControl.prependTo(document.getElementById('bottom-right'));

      // config
      async function update() {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        const datetime = config.datetime !== NO_DATA ? config.datetime : undefined;
        const {title, unitFormat, attribution, datetimes, palette} = await client.loadDataset(dataset);
        const {image, image2, imageWeight, imageType, imageUnscale, bounds} = await client.loadDatasetData(dataset, datetime, { datetimeInterpolate: config.datetimeInterpolate });

        deckLayer.setProps({
          layers: [
            new WeatherLayers.RasterLayer({
              id: 'raster',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.raster.enabled,
              palette,
              opacity: config.raster.opacity,
              pickable: !isMetalWebGl2(),
              extensions: [new deck.ClipExtension()],
              clipBounds: [-181, -85.051129, 181, 85.051129],
            }),
            new WeatherLayers.ContourLayer({
              id: 'contour',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.contour.enabled,
              interval: config.contour.interval,
              width: config.contour.width,
              color: colorToArray(config.contour.color),
              opacity: config.contour.opacity,
              extensions: [new deck.ClipExtension()],
              clipBounds: [-181, -85.051129, 181, 85.051129],
            }),
            new WeatherLayers.HighLowLayer({
              id: 'highLow',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.highLow.enabled && !timelineControl.animation.running,
              unitFormat,
              radius: config.highLow.radius,
              textSize: config.highLow.textSize,
              textColor: colorToArray(config.highLow.textColor),
              textOutlineColor: colorToArray(config.highLow.textOutlineColor),
              textOutlineWidth: config.highLow.textOutlineWidth,
              opacity: config.highLow.opacity,
            }),
            new WeatherLayers.GridLayer({
              id: 'grid',
              // data properties
              image,
              image2,
              imageInterpolate: config.imageInterpolate,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.grid.enabled,
              style: config.grid.style,
              unitFormat,
              textSize: config.grid.textSize,
              textColor: colorToArray(config.grid.textColor),
              textOutlineWidth: config.grid.textOutlineWidth,
              textOutlineColor: colorToArray(config.grid.textOutlineColor),
              iconBounds: config.grid.iconBounds,
              iconSize: config.grid.iconSize,
              iconColor: colorToArray(config.grid.iconColor),
              opacity: config.grid.opacity,
            }),
          ],
        });

        legendControl.setConfig({ ...legendControl.config, title, unitFormat, palette });
        timelineControl.setConfig({ ...timelineControl.config, datetimes, datetime, datetimeInterpolate: config.datetimeInterpolate });
        tooltipControl.setConfig({ ...tooltipControl.config, unitFormat });
        attributionControl.setConfig({ attribution });
      }
      update();
      gui = initGui(config, update, { deckgl });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.7.5/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/arcgis@8.7.5/dist/dist.dev.js"></script><!-- can't use <script src="https://js.arcgis.com/4.23/"></script> because of require function conflict -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script src="https://unpkg.com/geotiff@2.0.5/dist-browser/geotiff.js"></script>
  <script src="../dist/weatherlayers-cloud-client.umd.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
</head>

<body class="arcgis">
  <div id="container">
    <div id="arcgis"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { NO_DATA, initConfig, initGui, colorToArray } from './config.js';
    import { FpsControl } from './fps-control.js';

    WeatherLayers.setClientConfig({
      accessToken: '9djqrhlmAjv2Mv2z2Vwz', // WeatherLayers access token
    });
    const client = WeatherLayers.getClient();

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig({ globe: true });
      let gui;

      // ArcGIS
      const { DeckRenderer, modules: [Map, SceneView, externalRenderers, BaseTileLayer, GeoJSONLayer, watchUtils] } = await deck.loadArcGISModules([
        'esri/Map',
        'esri/views/SceneView',
        'esri/views/3d/externalRenderers',
        'esri/layers/BaseTileLayer',
        'esri/layers/GeoJSONLayer',
        'esri/core/watchUtils',
      ], { version: '4.23' });

      const RasterLayer = BaseTileLayer.createSubclass({
        properties: {
          canvas: null,
        },
        load() {
          this.tileInfo.lods = [this.tileInfo.lods[0]];
        },
        async fetchTile(level, row, col, options) {
          if (level > 0 || row > 0 || col > 0) {
            throw new Error('Invalid state');
          }
          if (options.signal.aborted) {
            throw new Error('Aborted');
          }
          return this.canvas;
        },
      });

      const map = new Map({
        basemap: 'dark-gray-vector',
        layers: [],
      });
      const view = new SceneView({
        container: 'arcgis',
        map: map,
        camera: {
          position: {
            longitude: 10,
            latitude: 40,
            z: 25000 * 1000, // 25000 km
          },
        },
        environment: {
          lighting: {
            type: 'virtual',
          },
        },
        viewingMode: 'global',
      });
      view.ui.components = ['attribution'];
      let rasterLayer;
      let contourLayer;
      let highLowLayer;

      // rotate
      const rotateAnimation = new WeatherLayers.Animation(() => {
        const camera = view.camera.clone();
        camera.position.longitude += 0.3;
        view.goTo(camera, { animate: false });
      });

      // legend
      const legendControl = new WeatherLayers.LegendControl({ width: 250, ticksCount: 6 });
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // FPS meter
      const fpsControl = new FpsControl();
      document.getElementById('bottom-right').prepend(fpsControl.onAdd());

      // config
      async function update() {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        const datetime = config.datetime !== NO_DATA ? config.datetime : undefined;

        const attribution = await client.getStacCollectionAttribution(dataset, 'esri-attribution__link');

        if (!rasterLayer || rasterLayer.dataset !== dataset || rasterLayer.datetime !== datetime) {
          const rasterImage = config.raster.enabled ? await client.loadStacCollectionRasterImage(dataset, datetime, `mercator.${client.config.format}`) : undefined;
          if (rasterLayer) {
            map.remove(rasterLayer);
          }
          if (rasterImage) {
            rasterLayer = new RasterLayer({
              id: 'raster',
              dataset,
              datetime,
              canvas: rasterImage,
              copyright: attribution,
            });
            map.add(rasterLayer);
          }
        }
        if (rasterLayer) {
          rasterLayer.visible = config.raster.enabled;
          rasterLayer.opacity = config.raster.opacity;
        }

        if (!contourLayer || contourLayer.dataset !== dataset || contourLayer.datetime !== datetime) {
          const contourLines = config.contour.enabled ? await client.loadStacCollectionContourLines(dataset, datetime) : undefined;
          if (contourLayer) {
            map.remove(contourLayer);
          }
          if (contourLines) {
            contourLayer = new GeoJSONLayer({
              id: 'contour',
              dataset,
              datetime,
              url: URL.createObjectURL(new Blob([JSON.stringify(contourLines)], { type: 'application/json' })),
              copyright: attribution,
            });
            map.add(contourLayer);
          }
        }
        if (contourLayer) {
          contourLayer.visible = config.contour.enabled;
          contourLayer.renderer = {
            type: 'simple',
            symbol: {
              type: 'simple-line',
              width: `${config.contour.width}px`,
              color: config.contour.color,
            },
          };
          contourLayer.labelingInfo = [
            {
              labelPlacement: 'center-center',
              labelExpressionInfo: { expression: 'Round($feature.value / 100)' },
              symbol: {
                type: 'text',
                font: {
                  size: config.contour.textSize,
                },
                color: config.contour.textColor,
                haloSize: `${config.contour.textOutlineWidth}px`,
                haloColor: config.contour.textOutlineColor,
              },
            },
          ];
          contourLayer.opacity = config.contour.opacity;
        }

        if (!highLowLayer || highLowLayer.dataset !== dataset || highLowLayer.datetime !== datetime) {
          const highLowPoints = config.highLow.enabled ? await client.loadStacCollectionHighLowPoints(dataset, datetime) : undefined;
          if (highLowLayer) {
            map.remove(highLowLayer);
          }
          if (highLowPoints) {
            highLowLayer = new GeoJSONLayer({
              id: 'highLow',
              dataset,
              datetime,
              url: URL.createObjectURL(new Blob([JSON.stringify(highLowPoints)], { type: 'application/json' })),
              copyright: attribution,
            });
            map.add(highLowLayer);
          }
        }
        if (highLowLayer) {
          highLowLayer.visible = config.highLow.enabled;
          highLowLayer.renderer = {
            type: 'simple',
            symbol: {
              type: 'simple-marker',
              size: 0,
            },
          };
          highLowLayer.labelingInfo = [
            {
              labelPlacement: 'center-center',
              labelExpressionInfo: { expression: '$feature.type + TextFormatting.NewLine + Round($feature.value / 100)' },
              symbol: {
                type: 'text',
                font: {
                  size: config.highLow.textSize,
                },
                color: config.highLow.textColor,
                haloSize: `${config.highLow.textOutlineWidth}px`,
                haloColor: config.highLow.textOutlineColor,
              },
            },
          ];
          highLowLayer.opacity = config.highLow.opacity;
        }

        rotateAnimation.toggle(config.rotate);
        legendControl.update({ ...legendControl.config, dataset });
      }
      update();
      gui = initGui(config, update, { globe: true });
    });
  </script>
</body>

</html>

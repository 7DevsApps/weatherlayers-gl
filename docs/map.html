<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.5.0/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="https://unpkg.com/geotiff@1.0.4/dist-browser/geotiff.js"></script>
  <script src="../dist/weatherlayers-gl.umd.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./info-control.css">
  <link rel="stylesheet" href="./fps-control.css">
</head>

<body>
  <div id="container">
    <div id="deck"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { STAC_ASSET_ID, initConfig, initGui } from './config.js';
    import { InfoControl } from './info-control.js';
    import { FpsControl } from './fps-control.js';

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig();
      let gui;

      // animated deck.gl
      let lastRenderTime = 0;
      const deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {
          longitude: 30,
          latitude: 10,
          zoom: 0,
        },
        controller: {
          normalize: false,
        },
        views: [
          new deck.MapView({ id: 'map', repeat: true }),
          new deck.MapView({ id: 'map2', viewState: 'map' }),
        ],
        layers: [],
        layerFilter: ({ layer, viewport }) => {
          // render particle layer in non-repeated MapView
          if (layer.id == 'particle') {
            return !viewport.subViewports;
          } else {
            return !!viewport.subViewports;
          }
        },
        _customRender: redrawReason => {
          // limit FPS
          const fps = 30;
          const fpsInterval = 1000 / fps;
          const now = Date.now();
          const elapsed = now - lastRenderTime;
          if (elapsed > fpsInterval) {
            lastRenderTime = now;
            deckgl._drawLayers(redrawReason);
          }
        },
      });
      const rasterDeckgl = deckgl;
      const particleDeckgl = deckgl;

      // info panels
      const infoControl = new InfoControl({ deckgl: rasterDeckgl });
      document.getElementById('top-left').prepend(infoControl.onAdd());

      // legend
      const legendControl = new WeatherLayers.LegendControl({ width: 250, ticksCount: 6 });
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // timeline
      const timelineControl = new WeatherLayers.TimelineControl({
        width: 250,
        onStart: async (datetimes) => {
          // preload images
          await Promise.all(datetimes.map(async datetime => {
            const stacItem = await WeatherLayers.loadStacItemByDatetime(config.stacCollection, datetime);
            const stacItemAssetUrl = WeatherLayers.getStacItemAssetUrl(stacItem, STAC_ASSET_ID);
            await WeatherLayers.loadDataCached(stacItemAssetUrl);
          }));
        },
        onUpdate: async event => {
          config.datetime = event.datetime;
          config.datetime2 = event.datetime2;
          config.datetimeWeight = event.datetimeWeight;
          config.stacItem = config.datetime && await WeatherLayers.loadStacItemByDatetime(config.stacCollection, config.datetime);
          config.stacItem2 = config.datetime2 && await WeatherLayers.loadStacItemByDatetime(config.stacCollection, config.datetime2);
          gui.updateDisplay();
          update();
        },
      });
      document.getElementById('bottom-left').prepend(timelineControl.onAdd());

      // tooltip
      const tooltipControl = new WeatherLayers.TooltipControl({ deckgl: rasterDeckgl });
      document.getElementById('bottom-left').prepend(tooltipControl.onAdd());

      // attribution
      const basemapAttributionControl = new WeatherLayers.AttributionControl({ attribution: '© <a href="https://www.jawg.io">Jawg</a> © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' });
      document.getElementById('bottom-right').prepend(basemapAttributionControl.onAdd());
      const attributionControl = new WeatherLayers.AttributionControl();
      document.getElementById('bottom-right').prepend(attributionControl.onAdd());

      // FPS meter
      const fpsControl = new FpsControl();
      document.getElementById('bottom-right').prepend(fpsControl.onAdd());

      // config
      async function update() {
        const stacItemAssetUrl = config.stacItem && WeatherLayers.getStacItemAssetUrl(config.stacItem, STAC_ASSET_ID);
        const stacItemAssetUrl2 = config.stacItem2 && WeatherLayers.getStacItemAssetUrl(config.stacItem2, STAC_ASSET_ID);

        // preload textures
        const [dataImage, dataImage2] = await Promise.all([stacItemAssetUrl, stacItemAssetUrl2].map(x => x && WeatherLayers.loadDataCached(x)));
        const imageType = config.stacCollection ? config.stacCollection.summaries.raster.imageType : undefined;
        const imageBounds = config.stacCollection ? [config.stacCollection.summaries.value.minimum, config.stacCollection.summaries.value.maximum] : undefined;
        const colormapBreaks = config.stacCollection ? config.stacCollection.summaries.raster.colormapBreaks : undefined;

        deckgl.setProps({
          layers: [
            new deck.TileLayer({
              id: 'basemap',
              data: 'https://tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?lang=en&access-token=L65oyoBsBEB9LmzFMCJLhM1Mk8stGaEF5Lhq0pKQEdJWyqDQ2o8CCHfkePgO2brE',
              minZoom: 0,
              maxZoom: 19,
              tileSize: 256,
              renderSubLayers: props => {
                const {bbox: {west, south, east, north}} = props.tile;
                return new deck.BitmapLayer(props, {
                  data: null,
                  image: props.data,
                  bounds: [west, south, east, north],
                });
              },
            }),
            new WeatherLayers.RasterLayer({
              id: 'raster',
              visible: config.raster.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageType: imageType,
              imageBounds: imageBounds,
              colormapBreaks: colormapBreaks,
              opacity: config.raster.opacity,
              bounds: [-180, -90, 180, 90],
              _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
              extensions: [new deck.ClipExtension()],
              clipBounds: [-360, -85.051129, 360, 85.051129],
              pickable: true,
            }),
            new WeatherLayers.ParticleLayer({
              id: 'particle',
              visible: config.particle.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageBounds: imageBounds,
              numParticles: config.particle.numParticles,
              maxAge: config.particle.maxAge,
              speedFactor: config.particle.speedFactor,
              color: config.particle.color,
              width: config.particle.width,
              opacity: config.particle.opacity,
              animate: config.particle.animate,
              getPolygonOffset: () => [0, -1000],
            }),
          ],
          _animate: config.particle.enabled && config.particle.animate,
        });

        legendControl.update({ ...legendControl.config, stacCollection: config.stacCollection });
        timelineControl.update({ ...timelineControl.config, stacCollection: config.stacCollection });
        tooltipControl.update({ ...tooltipControl.config, stacCollection: config.stacCollection });
        attributionControl.update({ stacCollection: (config.raster.enabled || config.particle.enabled) && config.stacCollection });
      }
      update();
      gui = initGui(config, update, { deckgl: particleDeckgl });
    });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-82S0Z8QP5L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-82S0Z8QP5L');
  </script>
</body>

</html>

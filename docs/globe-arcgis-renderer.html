<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.5.0/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="https://unpkg.com/geotiff@1.0.4/dist-browser/geotiff.js"></script>
  <script src="https://unpkg.com/@deck.gl/arcgis@8.5.0-alpha.5/dist/dist.dev.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="../dist/weatherlayers-gl.umd.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fps-meter.css">
</head>

<body class="arcgis">
  <div id="container">
    <div id="arcgis"></div>
    <div id="deck"></div>
  </div>
  <div id="info">
    <div id="info1"></div>
    <div id="info2"></div>
  </div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { loadDatasets, getDataUrl, loadOutline } from './data.js';
    import { initConfig, initGui } from './config.js';
    import { FpsMeterControl } from './fps-meter.js';

    function formatNumber(value, decimals = 6) {
      return Math.floor(value * 10 ** decimals) / 10 ** decimals;
    }
    
    const imageCache = new Map();
    function loadImage(url) {
      let image = imageCache.get(url);
      if (!image) {
        let imagePromise;
        if (url.includes('.tif')) {
          imagePromise = WeatherLayers.loadGeotiff(url);
        } else {
          imagePromise = loaders.load(url);
        }
        imagePromise.then(image => {
          imageCache.set(url, image);
        });
        imageCache.set(url, imagePromise);
        image = imagePromise;
      }
      return image;
    }

    const colormapCache = new WeakMap();
    function loadColormap(image) {
      let colormap = colormapCache.get(image);
      if (!colormap) {
        const canvas = document.createElement('canvas');
        canvas.width = image.width;
        canvas.height = image.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);
        colormap = canvas.toDataURL();
        colormapCache.set(image, colormap);
      }
      return colormap;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await loadDatasets();
      const config = initConfig({ datasets });
      let gui;

      // ArcGIS
      const { DeckRenderer, modules: [Map, SceneView, externalRenderers, watchUtils] } = await deck.loadArcGISModules([
        'esri/Map',
        'esri/views/SceneView',
        'esri/views/3d/externalRenderers',
        'esri/core/watchUtils',
      ], { version: '4.19' });
      const map = new Map({
        basemap: 'dark-gray-vector',
        layers: [],
      });
      const view = new SceneView({
        container: 'arcgis',
        map: map,
        camera: {
          position: {
            longitude: 30,
            latitude: 0,
            z: 25000 * 1000, // 25000 km
          },
        },
        viewingMode: 'global',
      });
      view.ui.components = ['attribution'];

      // ArcGIS deck.gl layer
      await watchUtils.whenFalseOnce(view, 'updating');
      const deckRenderer = new DeckRenderer(view, {
        layers: [],
      });
      externalRenderers.add(view, deckRenderer);
      deckRenderer.deckInstance.setProps({
        views: [
          new deck._GlobeView(),
        ],
      });

      // info panels
      function updateInfo(viewState) {
        const viewport = new deck.WebMercatorViewport(viewState);
        const bounds = viewport.getBounds();

        document.getElementById('info1').innerHTML = `
          Center: ${formatNumber(viewport.longitude)}, ${formatNumber(viewport.latitude)}<br>
          Altitude: ${formatNumber(viewport.altitude)}<br>
          Zoom: ${formatNumber(viewport.zoom)}<br>
          Pitch: ${formatNumber(viewport.pitch)}<br>
          Bearing: ${formatNumber(viewport.bearing)}<br>
          <br>
          Bounds:<br>
          <div class="grid-2">
            ${bounds.slice(0, 2).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
            ${bounds.slice(2, 4).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
          </div><br>
        `;
      }
      function updateMouseInfo(event) {
        if (!event.coordinate) {
          return;
        }

        document.getElementById('info2').innerHTML = `
          Mouse:<br>
          Position: ${event.coordinate.map(x => formatNumber(x)).join(', ')}<br>
        `;
        
        if (event.raster) {
          const value = event.raster.value;
          const formattedValue = WeatherLayers.formatValue(value, { formatter: config.raster.legendValueFormatter, decimals: config.raster.legendValueDecimals });
          document.getElementById('info2').innerHTML += `
            Value: ${formattedValue}<br>
          `;
          
          if (event.raster.direction) {
            const direction = event.raster.direction;
            const formattedDirection = WeatherLayers.formatDirection(direction);

            document.getElementById('info2').innerHTML += `
              Direction: ${formattedDirection}<br>
            `;
          }
        }
      }
      deckRenderer.deckInstance.setProps({
        onViewStateChange: ({ viewState }) => updateInfo(viewState),
        onHover: (event) => updateMouseInfo(event),
      });

      // rotate
      const rotateAnimation = new WeatherLayers.Animation(() => {
        const camera = view.camera.clone();
        camera.position.longitude += 0.3;
        view.goTo(camera, { animate: false });
      });

      // animated deck.gl
      let lastRenderTime = 0;
      const deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {},
        controller: false,
        views: [
          new deck._GlobeView(),
        ],
        layers: [],
        _customRender: redrawReason => {
          // limit FPS
          const fps = 30;
          const fpsInterval = 1000 / fps;
          const now = Date.now();
          const elapsed = now - lastRenderTime;
          if (elapsed > fpsInterval) {
            lastRenderTime = now;
            deckgl._drawLayers(redrawReason);
          }
        },
      });
      // see https://github.com/visgl/deck.gl/blob/master/modules/arcgis/src/deck-renderer.js#L6
      function arcgisFOVToDeckAltitude(fov, aspectRatio) {
        const D = Math.sqrt(1 + aspectRatio ** 2);
        const halfFOV = (fov / 2 / 180) * Math.PI;
        return D / 2 / Math.tan(halfFOV);
      }
      function updateDeckView() {
        const viewState = {
          longitude: view.center.longitude,
          latitude: view.center.latitude,
          altitude: arcgisFOVToDeckAltitude(view.camera.fov, view.size[0] / view.size[1]),
          zoom: view.zoom,
          pitch: view.camera.tilt,
          bearing: view.camera.heading,
        };
        deckgl.setProps({ viewState });
      }
      view.watch('camera', updateDeckView);
      updateDeckView();

      // legend
      const legendControl = new WeatherLayers.LegendControl(config.raster);
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // timeline
      const timelineControl = new WeatherLayers.TimelineControl({
        datetimes: config.datetimes,
        onStart: () => {
          // preload images
          return Promise.all(config.datetimes.map(datetime => {
            const dataUrl = getDataUrl(config.datasets, config.dataset, datetime);
            return loadImage(dataUrl);
          }));
        },
        onUpdate: event => {
          config.datetime = event.datetime;
          config.datetime2 = event.datetime2;
          config.datetimeWeight = event.datetimeWeight;
          gui.updateDisplay();
          update();
        },
      });
      document.getElementById('bottom-left').prepend(timelineControl.onAdd());

      // attribution
      const attributionControl = new WeatherLayers.AttributionControl();
      document.getElementById('bottom-right').prepend(attributionControl.onAdd());

      // FPS meter
      const fpsMeterControl = new FpsMeterControl();
      document.getElementById('bottom-right').prepend(fpsMeterControl.onAdd());

      // config
      async function update() {
        const outline = await loadOutline(config.outline.datasetUrl);
        const dataUrl = getDataUrl(config.datasets, config.dataset, config.datetime);
        const dataUrl2 = getDataUrl(config.datasets, config.dataset, config.datetime2);

        // preload textures
        const [dataImage, dataImage2] = await Promise.all([dataUrl, dataUrl2].map(x => x && loadImage(x)));
        const imageBounds = config.raster.imageBounds; // TODO: read from data
        const colormapBounds = config.raster.colormapBounds || imageBounds;
        const colormapImage = await loadImage(config.raster.colormapUrl || WeatherLayers.colorRampUrl(WeatherLayers.linearColormap(config.raster.colormapBreaks), { bounds: colormapBounds }));
        const legendColormapUrl = await loadColormap(colormapImage);

        deckRenderer.deck.set({
          layers: [
            new WeatherLayers.RasterLayer({
              id: 'raster',
              visible: config.raster.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageType: config.raster.vector ? WeatherLayers.IMAGE_TYPE.VECTOR : WeatherLayers.IMAGE_TYPE.SCALAR,
              imageBounds: imageBounds,
              colormapImage: colormapImage,
              colormapBounds: colormapBounds,
              opacity: config.raster.opacity,
              bounds: [-180, -90, 180, 90],
              _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
              pickable: true,
              parameters: {
                cull: true,
                depthTest: false,
              },
            }),
            new deck.GeoJsonLayer({
              id: 'outline',
              visible: config.outline.enabled,
              data: outline,
              getLineColor: config.outline.color,
              getLineWidth: config.outline.width,
              lineWidthUnits: 'pixels',
              opacity: config.outline.opacity,
              parameters: {
                cull: true,
                depthTest: false,
              },
            }),
          ],
        });
        deckgl.setProps({
          layers: [
            new WeatherLayers.ParticleLayer({
              id: 'particle',
              visible: config.particle.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageBounds: imageBounds,
              numParticles: config.particle.numParticles,
              maxAge: config.particle.maxAge,
              speedFactor: config.particle.speedFactor,
              color: config.particle.color,
              width: config.particle.width,
              opacity: config.particle.opacity,
              animate: config.particle.animate,
              getPolygonOffset: () => [0, -1000],
            }),
          ],
          _animate: config.particle.enabled && config.particle.animate,
        });

        rotateAnimation.toggle(config.rotate);

        legendControl.update({ ...config.raster, colormapBounds, legendColormapUrl });

        timelineControl.update({ ...timelineControl.config, datetimes: config.datetimes });

        const attributions = Array.from(new Set([config.outline, config.raster, config.particle].map(x => x.enabled ? x.attribution : undefined).filter(x => x)));
        attributionControl.update(attributions.length > 0 ? `Data by ${attributions.join(', ')}` : '');
      }
      update();
      gui = initGui(config, update, { deckgl, globe: true });
    });
  </script>

</body>

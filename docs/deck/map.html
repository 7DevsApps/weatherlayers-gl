<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.6/dist.min.js"></script>
  <script src="https://unpkg.com/geotiff@2.0.7/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-client.umd.min.js"></script>
  <script src="../../dist/weatherlayers-deck.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../info-control.css">
  <link rel="stylesheet" href="../fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
  <script defer src="https://web3dsurvey.com/collector.js"></script>
</head>

<body>
  <div id="container">
    <div id="deck"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { NO_DATA, initConfig, initGui, colorToArray, isMetalWebGl2 } from '../config.js';
    import { InfoControl } from '../info-control.js';
    import { FpsControl } from '../fps-control.js';

    const client = window.client = new WeatherLayersClient.Client({
      accessToken: '9djqrhlmAjv2Mv2z2Vwz', // WeatherLayers access token
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const LICENSE = await (await fetch('../license.json')).json();
      WeatherLayers.setLicense(LICENSE);

      const datasets = await client.loadCatalog();
      const config = await initConfig({ datasets, deckgl: true, webgl2: true });
      let gui;

      // deck.gl
      const deckgl = window.deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {
          longitude: 30,
          latitude: 10,
          zoom: 0,
          /*
          // screenshot Twitter 600x335, slide 1440x810
          zoom: 1,
          */
        },
        controller: {
          normalize: false,
        },
        views: [
          new deck.MapView({ repeat: true }),
        ],
        layers: [],
      });

      // info panels
      const infoControl = new InfoControl();
      infoControl.prependTo(document.getElementById('top-left'));
      deckgl.setProps({ onViewStateChange: ({ viewState }) => infoControl.update(viewState) });

      // legend
      const legendControl = new WeatherLayers.LegendControl();
      legendControl.prependTo(document.getElementById('bottom-left'));

      // timeline
      const timelineControl = new WeatherLayers.TimelineControl({
        onPreload: datetimes => Promise.all(datetimes.map(datetime => client.loadDatasetSliceData(config.dataset, config.datetimeRange, datetime))),
        onUpdate: datetime => {
          config.datetime = datetime || NO_DATA;
          update();
        },
      });
      timelineControl.prependTo(document.getElementById('bottom-left'));

      // tooltip
      const tooltipControl = new WeatherLayers.TooltipControl();
      tooltipControl.prependTo(document.getElementById('bottom-left'));
      deckgl.setProps({ onHover: event => tooltipControl.update(event.raster) });

      // attribution
      const basemapAttributionControl = new WeatherLayers.AttributionControl({ attribution: '© <a href="https://www.jawg.io">Jawg</a> © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' });
      basemapAttributionControl.prependTo(document.getElementById('bottom-right'));
      const attributionControl = new WeatherLayers.AttributionControl();
      attributionControl.prependTo(document.getElementById('bottom-right'));

      // FPS meter
      const fpsControl = new FpsControl();
      fpsControl.prependTo(document.getElementById('bottom-right'));

      // config
      async function update() {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        const {title, unitFormat, attribution, referenceDatetimeRange, palette} = await client.loadDataset(dataset);
        const datetimeRange = [referenceDatetimeRange[1], WeatherLayers.addHoursToDatetime(referenceDatetimeRange[1], 24)];
        const {datetimes} = await client.loadDatasetSlice(dataset, datetimeRange);
        const datetime = config.datetime !== NO_DATA ? config.datetime : datetimes[0];
        const {image, image2, imageWeight, imageType, imageUnscale, bounds} = await client.loadDatasetSliceData(dataset, datetimeRange, datetime, { datetimeInterpolate: config.datetimeInterpolate });

        config.datetimeRange = datetimeRange;
        config.datetimes = datetimes;
        config.datetime = datetime;

        deckgl.setProps({
          layers: [
            new deck.TileLayer({
              id: 'basemap',
              data: 'https://tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?lang=en&access-token=L65oyoBsBEB9LmzFMCJLhM1Mk8stGaEF5Lhq0pKQEdJWyqDQ2o8CCHfkePgO2brE',
              minZoom: 0,
              maxZoom: 22,
              tileSize: 256,
              renderSubLayers: props => {
                const {bbox: {west, south, east, north}} = props.tile;
                return new deck.BitmapLayer(props, {
                  data: null,
                  image: props.data,
                  bounds: [west, south, east, north],
                });
              },
            }),
            new WeatherLayers.RasterLayer({
              id: 'raster',
              // data properties
              image,
              image2,
              imageSmoothing: config.imageSmoothing,
              imageInterpolation: config.imageInterpolation,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.raster.enabled,
              palette,
              opacity: config.raster.opacity,
              pickable: !isMetalWebGl2(),
              extensions: [new deck.ClipExtension()],
              clipBounds: [-181, -85.051129, 181, 85.051129],
            }),
            new WeatherLayers.ContourLayer({
              id: 'contour',
              // data properties
              image,
              image2,
              imageSmoothing: config.imageSmoothing,
              imageInterpolation: config.imageInterpolation,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.contour.enabled,
              interval: config.contour.interval,
              width: config.contour.width,
              color: colorToArray(config.contour.color),
              opacity: config.contour.opacity,
              extensions: [new deck.ClipExtension()],
              clipBounds: [-181, -85.051129, 181, 85.051129],
            }),
            new WeatherLayers.HighLowLayer({
              id: 'highLow',
              // data properties
              image,
              image2,
              imageSmoothing: config.imageSmoothing,
              imageInterpolation: config.imageInterpolation,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.highLow.enabled && !timelineControl.running,
              unitFormat,
              radius: config.highLow.radius,
              textSize: config.highLow.textSize,
              textColor: colorToArray(config.highLow.textColor),
              textOutlineWidth: config.highLow.textOutlineWidth,
              textOutlineColor: colorToArray(config.highLow.textOutlineColor),
              opacity: config.highLow.opacity,
            }),
            new WeatherLayers.GridLayer({
              id: 'grid',
              // data properties
              image,
              image2,
              imageSmoothing: config.imageSmoothing,
              imageInterpolation: config.imageInterpolation,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.grid.enabled,
              style: config.grid.style,
              unitFormat,
              textSize: config.grid.textSize,
              textColor: colorToArray(config.grid.textColor),
              textOutlineWidth: config.grid.textOutlineWidth,
              textOutlineColor: colorToArray(config.grid.textOutlineColor),
              iconBounds: config.grid.iconBounds,
              iconSize: config.grid.iconSize,
              iconColor: colorToArray(config.grid.iconColor),
              opacity: config.grid.opacity,
            }),
            new WeatherLayers.ParticleLayer({
              id: 'particle',
              // data properties
              image,
              image2,
              imageSmoothing: config.imageSmoothing,
              imageInterpolation: config.imageInterpolation,
              imageWeight,
              imageType,
              imageUnscale,
              bounds,
              // style properties
              visible: config.particle.enabled,
              numParticles: config.particle.numParticles,
              maxAge: config.particle.maxAge,
              speedFactor: config.particle.speedFactor,
              width: config.particle.width,
              color: colorToArray(config.particle.color),
              opacity: config.particle.opacity,
              animate: config.particle.animate,
              getPolygonOffset: () => [0, -1000],
            }),
          ],
        });

        legendControl.updateConfig({ title, unitFormat, palette });
        timelineControl.updateConfig({ datetimes, datetime, datetimeInterpolate: config.datetimeInterpolate });
        tooltipControl.updateConfig({ unitFormat });
        attributionControl.updateConfig({ attribution });
      }
      await update();
      gui = initGui(config, update, { deckgl, webgl2: true });
    });
  </script>
</body>

</html>

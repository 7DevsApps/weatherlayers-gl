<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>kamzek-weather</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>
  <script src="https://unpkg.com/deck.gl@8.5.0-alpha.5/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="https://unpkg.com/deck.gl-leaflet@1.0.6/dist/deck.gl-leaflet.min.js"></script>
  <script src="./deck.gl-raster.min.js"></script>
  <script src="https://unpkg.com/deck.gl-particle@1.0.2/dist/deck.gl-particle.min.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="leaflet"></div>
    <div id="deck"></div>
  </div>
  <div id="info">
    <div id="info1"></div>
    <div id="info2"></div>
  </div>

  <script type="module">
    import { loadDatasets, getColormapUrl, getDataUrl, loadLand } from './data.js';
    import { initConfig, initGui, initFpsMeter } from './config.js';
    import { LegendControl } from './legend-control.js';

    function formatNumber(value, decimals = 6) {
      return Math.floor(value * 10 ** decimals) / 10 ** decimals;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await loadDatasets();
      const config = initConfig({ datasets });
      const land = await loadLand();

      const map = L.map('leaflet', {
        center: [0, 30],
        zoom: 1,
        zoomSnap: 0.001,
        zoomControl: false,
      });

      // info panels
      function updateInfo() {
        const bounds = map.getBounds();

        document.getElementById('info1').innerHTML = `
            Center: ${L.GeoJSON.latLngToCoords(map.getCenter()).map(x => formatNumber(x)).join(', ')}<br>
            Zoom: ${formatNumber(map.getZoom())}<br>
            <br>
            Bounds:<br>
            <div class="grid-2">
                ${L.GeoJSON.latLngToCoords(bounds.getSouthWest()).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
                ${L.GeoJSON.latLngToCoords(bounds.getNorthEast()).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
            </div><br>
        `;
      };
      function updateMouseInfo(event) {
        // TODO: RasterLayer picking, see https://github.com/kylebarron/deck.gl-raster/issues/32
        const rasterValue = undefined; // rasterLayer ? rasterLayer.getPositionValue(event.latlng) : undefined;
        const particlesVector = undefined; // particleLayer ? particleLayer.getPositionVector(event.latlng) : undefined;
        const particlesBearing = undefined; // particleLayer ? particleLayer.getPositionBearing(event.latlng) : undefined;

        document.getElementById('info2').innerHTML = `
            Mouse:<br>
            Position: ${L.GeoJSON.latLngToCoords(event.latlng).map(x => formatNumber(x)).join(', ')}<br>
            Raster Value: ${typeof rasterValue !== 'undefined' ? formatNumber(rasterValue) : 'n/a'}<br>
            Particles Vector: ${typeof particlesVector !== 'undefined' ? `${formatNumber(particlesVector[0])}, ${formatNumber(particlesVector[1])}` : 'n/a'}<br>
            Particles Bearing: ${typeof particlesBearing !== 'undefined' ? Math.round(particlesBearing) : 'n/a'}
        `;
      }
      map.on('move', updateInfo);
      map.on('zoom', updateInfo);
      map.on('resize', updateInfo);
      map.on('mousemove', updateMouseInfo);
      updateInfo();

      // layers
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="https://carto.com/">Carto</a>, under CC BY 3.0. Data by <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, under ODbL.'
      }).addTo(map);
      const deckLayer = new DeckGlLeaflet.LeafletLayer({
        views: [
          new deck.MapView({ repeat: true }),
        ],
        layers: [],
      });
      map.addLayer(deckLayer);
      const deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {},
        controller: false,
        layers: [],
      });
      function updateDeckView() {
        const viewState = {
          longitude: map.getCenter().lng,
          latitude: map.getCenter().lat,
          zoom: map.getZoom() - 1,
        };
        deckgl.setProps({ viewState });
      }
      map.on('move', updateDeckView);
      map.on('zoom', updateDeckView);
      updateDeckView();

      // animation
      const getParticleLayer = () => deckLayer2.props.layers.find(x => x.id === 'particle');

      // legend
      const legendControl = new LegendControl(config.raster);
      document.body.appendChild(legendControl.onAdd());

      // config
      async function update() {
        const colormapUrl = getColormapUrl(config.dataset);
        const rasterUrl = getDataUrl(datasets, config.dataset, config.datetime);
        const particleUrl = getDataUrl(datasets, config.particle.dataset, config.particle.datetime);
        config.raster.colormapUrl = colormapUrl;

        // preload data for deck.gl-raster, because it doesn't re-render yet after URL is loaded
        const [raster, colormap] = await Promise.all([loaders.load(rasterUrl), loaders.load(colormapUrl)]);

        deckLayer.setProps({
          layers: [
            new deck['gl-raster'].RasterLayer({
              id: 'raster',
              images: {
                imageRgba: {
                  data: raster,
                  format: luma.GL.RGB,
                  parameters: {
                    [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                    [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
                  },
                },
                imageColormap: {
                  data: colormap,
                  format: luma.GL.RGBA,
                  parameters: {
                    [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                    [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
                  },
                },
                imageMask: {
                  data: raster,
                  format: luma.GL.ALPHA,
                  parameters: {
                    [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                    [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
                  },
                },
              },
              modules: [
                deck['gl-raster'].rgbaImage,
                ...(config.raster.vector ? [
                  deck['gl-raster'].linearRescale,
                  deck['gl-raster'].vectorLength,
                ] : []),
                deck['gl-raster'].colormap,
                deck['gl-raster'].maskImage,
              ],
              moduleProps: {
                linearRescaleScaler: 2,
                linearRescaleOffset: -1,
                colormapScaler: 1,
                colormapOffset: 0,
              },
              opacity: config.raster.opacity,
              bounds: [-180, -90, 180, 90],
              _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
              extensions: [new deck.ClipExtension()],
              clipBounds: [-360, -85.051129, 360, 85.051129],
            }),
            new deck.GeoJsonLayer({
              id: 'land',
              data: land,
              getLineColor: [255, 255, 255],
              getLineWidth: 1,
              lineWidthUnits: 'pixels',
              opacity: 0.5,
            }),
          ],
        });
        deckgl.setProps({
          layers: [
            ...(particleUrl ? [
              new DeckGlParticle.ParticleLayer({
                id: 'particle',
                image: particleUrl,
                numParticles: config.particle.numParticles,
                maxAge: config.particle.maxAge,
                speedFactor: config.particle.speedFactor,
                color: config.particle.color,
                width: config.particle.width,
                opacity: config.particle.opacity,
                animate: config.particle.animate,
              }),
            ] : []),
          ],
          _animate: particleUrl && config.particle.animate,
        });

        legendControl.update(config.raster);
      }
      update();
      initGui(config, update, { deckgl, datasets });
      initFpsMeter();
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/deck.gl@8.5.0/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="https://unpkg.com/geotiff@1.0.4/dist-browser/geotiff.js"></script>
  <script src="https://unpkg.com/deck.gl-leaflet@1.1.1/dist/deck.gl-leaflet.min.js"></script>
  <script src="../dist/weatherlayers-gl.umd.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fps-meter.css">
</head>

<body class="leaflet">
  <div id="container">
    <div id="leaflet"></div>
  </div>
  <div id="info">
    <div id="info1"></div>
    <div id="info2"></div>
  </div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { STAC_ASSET_ID, initConfig, initGui } from './config.js';
    import { FpsMeterControl } from './fps-meter.js';

    function formatNumber(value, decimals = 6) {
      return Math.floor(value * 10 ** decimals) / 10 ** decimals;
    }
    
    const imageCache = new Map();
    function loadImage(url) {
      let image = imageCache.get(url);
      if (!image) {
        const imagePromise = loaders.load(url);
        imagePromise.then(image => {
          imageCache.set(url, image);
        });
        imageCache.set(url, imagePromise);
        image = imagePromise;
      }
      return image;
    }

    const colormapCache = new WeakMap();
    function loadColormap(image) {
      let colormap = colormapCache.get(image);
      if (!colormap) {
        const canvas = document.createElement('canvas');
        canvas.width = image.width;
        canvas.height = image.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, 0, 0);
        colormap = canvas.toDataURL();
        colormapCache.set(image, colormap);
      }
      return colormap;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig();
      let gui;

      // Leaflet
      const map = L.map('leaflet', {
        center: [0, 30],
        zoom: 1,
        zoomControl: false,
        attributionControl: false,
      });
      L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?lang=en&access-token=L65oyoBsBEB9LmzFMCJLhM1Mk8stGaEF5Lhq0pKQEdJWyqDQ2o8CCHfkePgO2brE').addTo(map); // WeatherLayers access token

      // animated Leaflet deck.gl layer
      let lastRenderTime = 0;
      const deckLayer = new DeckGlLeaflet.LeafletLayer({
        views: [
          new deck.MapView({ id: 'map', repeat: true }),
          new deck.MapView({ id: 'map2', viewState: 'map' }),
        ],
        layers: [],
        layerFilter: ({ layer, viewport }) => {
          // render particle layer in non-repeated MapView
          if (layer.id == 'particle') {
            return !viewport.subViewports;
          } else {
            return !!viewport.subViewports;
          }
        },
        _customRender: redrawReason => {
          // limit FPS
          const fps = 30;
          const fpsInterval = 1000 / fps;
          const now = Date.now();
          const elapsed = now - lastRenderTime;
          if (elapsed > fpsInterval) {
            lastRenderTime = now;
            deckLayer._deck._drawLayers(redrawReason);
          }
        },
      });
      map.addLayer(deckLayer);

      // info panels
      function updateInfo(viewState) {
        const viewport = new deck.WebMercatorViewport(viewState);
        const bounds = viewport.getBounds();

        document.getElementById('info1').innerHTML = `
          Center: ${formatNumber(viewport.longitude)}, ${formatNumber(viewport.latitude)}<br>
          Altitude: ${formatNumber(viewport.altitude)}<br>
          Zoom: ${formatNumber(viewport.zoom)}<br>
          Pitch: ${formatNumber(viewport.pitch)}<br>
          Bearing: ${formatNumber(viewport.bearing)}<br>
          <br>
          Bounds:<br>
          <div class="grid-2">
            ${bounds.slice(0, 2).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
            ${bounds.slice(2, 4).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
          </div><br>
        `;
      }
      function updateMouseInfo(event) {
        if (!event.coordinate) {
          return;
        }

        document.getElementById('info2').innerHTML = `
          Mouse:<br>
          Position: ${event.coordinate.map(x => formatNumber(x)).join(', ')}<br>
        `;
        
        if (event.raster) {
          const value = event.raster.value;
          const formattedValue = WeatherLayers.formatValue(value, config.stacCollection.summaries.unit[0]);
          document.getElementById('info2').innerHTML += `
            Value: ${formattedValue}<br>
          `;
          
          if (event.raster.direction) {
            const direction = event.raster.direction;
            const formattedDirection = WeatherLayers.formatDirection(direction);

            document.getElementById('info2').innerHTML += `
              Direction: ${formattedDirection}<br>
            `;
          }
        }
      }
      deckLayer._deck.setProps({
        onViewStateChange: ({ viewState }) => updateInfo(viewState),
        onHover: (event) => updateMouseInfo(event),
      });

      // legend
      const legendControl = new WeatherLayers.LegendControl({
        width: 220,
        ticksCount: 6,
      });
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // timeline
      const timelineControl = new WeatherLayers.TimelineControl({
        datetimes: config.datetimes,
        onStart: async () => {
          // preload images
          await Promise.all(config.datetimes.map(async datetime => {
            const stacItem = await WeatherLayers.loadStacItemByDatetime(config.stacCollection, datetime);
            const stacItemAssetUrl = WeatherLayers.getStacItemAssetUrl(stacItem, STAC_ASSET_ID);
            await WeatherLayers.loadDataCached(stacItemAssetUrl);
          }));
        },
        onUpdate: async event => {
          config.datetime = event.datetime;
          config.datetime2 = event.datetime2;
          config.datetimeWeight = event.datetimeWeight;
          config.stacItem = config.datetime && await WeatherLayers.loadStacItemByDatetime(config.stacCollection, config.datetime);
          config.stacItem2 = config.datetime2 && await WeatherLayers.loadStacItemByDatetime(config.stacCollection, config.datetime2);
          gui.updateDisplay();
          update();
        },
      });
      document.getElementById('bottom-left').prepend(timelineControl.onAdd());

      // attribution
      const basemapAttributionControl = new WeatherLayers.AttributionControl({ attribution: '© <a href="https://www.jawg.io">Jawg</a> © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' });
      document.getElementById('bottom-right').prepend(basemapAttributionControl.onAdd());
      const attributionControl = new WeatherLayers.AttributionControl();
      document.getElementById('bottom-right').prepend(attributionControl.onAdd());

      // FPS meter
      const fpsMeterControl = new FpsMeterControl();
      document.getElementById('bottom-right').prepend(fpsMeterControl.onAdd());

      // config
      async function update() {
        const stacItemAssetUrl = WeatherLayers.getStacItemAssetUrl(config.stacItem, STAC_ASSET_ID);
        const stacItemAssetUrl2 = config.stacItem2 && WeatherLayers.getStacItemAssetUrl(config.stacItem2, STAC_ASSET_ID);

        // preload textures
        const [dataImage, dataImage2] = await Promise.all([stacItemAssetUrl, stacItemAssetUrl2].map(x => x && WeatherLayers.loadDataCached(x)));
        const imageBounds = [config.stacCollection.summaries.value.minimum, config.stacCollection.summaries.value.maximum];
        const vectorImageBounds = config.stacCollection.summaries.vectorValue ? [config.stacCollection.summaries.vectorValue.minimum, config.stacCollection.summaries.vectorValue.maximum] : undefined;
        const colormapBounds = config.stacCollection.summaries.colormap ? [config.stacCollection.summaries.colormap[0][0], config.stacCollection.summaries.colormap[config.stacCollection.summaries.colormap.length - 1][0]] : imageBounds;
        const colormapImage = await loadImage(WeatherLayers.getColormapUrl(WeatherLayers.linearColormap(config.stacCollection.summaries.colormap), { bounds: colormapBounds }));
        const colormapUrl = await loadColormap(colormapImage);

        deckLayer.setProps({
          layers: [
            new WeatherLayers.RasterLayer({
              id: 'raster',
              visible: config.raster.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageType: vectorImageBounds ? WeatherLayers.ImageType.VECTOR : WeatherLayers.ImageType.SCALAR,
              imageBounds: vectorImageBounds || imageBounds,
              colormapImage: colormapImage,
              colormapBounds: colormapBounds,
              opacity: config.raster.opacity,
              bounds: [-180, -90, 180, 90],
              _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
              extensions: [new deck.ClipExtension()],
              clipBounds: [-360, -85.051129, 360, 85.051129],
              pickable: true,
            }),
            new WeatherLayers.ParticleLayer({
              id: 'particle',
              visible: config.particle.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageBounds: vectorImageBounds,
              numParticles: config.particle.numParticles,
              maxAge: config.particle.maxAge,
              speedFactor: config.particle.speedFactor,
              color: config.particle.color,
              width: config.particle.width,
              opacity: config.particle.opacity,
              animate: config.particle.animate,
              getPolygonOffset: () => [0, -1000],
            }),
          ],
          _animate: config.particle.enabled && config.particle.animate,
        });

        legendControl.update({ ...legendControl.config, stacCollection: config.stacCollection, colormapBounds, colormapUrl });
        timelineControl.update({ ...timelineControl.config, datetimes: config.datetimes });
        attributionControl.update({ stacCollection: (config.raster.enabled || config.particle.enabled) && config.stacCollection });
      }
      update();
      gui = initGui(config, update, { deckgl: deckLayer._deck });
    });
  </script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-82S0Z8QP5L');
  </script>
</body>

</html>

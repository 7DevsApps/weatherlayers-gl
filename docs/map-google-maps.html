<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://unpkg.com/deck.gl@8.5.0-alpha.11/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/google-maps@8.5.0-alpha.5/dist/dist.dev.js"></script>
  <script src="../dist/deck.gl-weatherlayers.umd.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./legend.css">
  <link rel="stylesheet" href="./attribution.css">
  <link rel="stylesheet" href="./fps-meter.css">
</head>

<body class="google-maps">
  <div id="container">
    <div id="google-maps"></div>
    <div id="deck"></div>
  </div>
  <div id="info">
    <div id="info1"></div>
    <div id="info2"></div>
  </div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { loadDatasets, getColormapUrl, getDataUrl, loadOutline } from './data.js';
    import { initConfig, initGui } from './config.js';
    import { LegendControl } from './legend.js';
    import { AttributionControl } from './attribution.js';
    import { FpsMeterControl } from './fps-meter.js';

    function formatNumber(value, decimals = 6) {
      return Math.floor(value * 10 ** decimals) / 10 ** decimals;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await loadDatasets();
      const config = initConfig({ datasets });

      // Google Maps
      const map = new google.maps.Map(document.getElementById('google-maps'), {
        center: { lng: 30, lat: 0 },
        zoom: 1,
        mapTypeId: 'satellite',
        disableDefaultUI: true,
      });

      // Google Maps deck.gl layer
      await new Promise(resolve => google.maps.event.addListenerOnce(map, 'tilesloaded', resolve));
      const deckLayer = new deck.GoogleMapsOverlay({
        layers: [],
      });
      deckLayer.setMap(map);

      // info panels
      function updateInfo(viewState) {
        const viewport = new deck.WebMercatorViewport(viewState);
        const bounds = viewport.getBounds();

        document.getElementById('info1').innerHTML = `
          Center: ${formatNumber(viewport.longitude)}, ${formatNumber(viewport.latitude)}<br>
          Altitude: ${formatNumber(viewport.altitude)}<br>
          Zoom: ${formatNumber(viewport.zoom)}<br>
          Pitch: ${formatNumber(viewport.pitch)}<br>
          Bearing: ${formatNumber(viewport.bearing)}<br>
          <br>
          Bounds:<br>
          <div class="grid-2">
            ${bounds.slice(0, 2).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
            ${bounds.slice(2, 4).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
          </div><br>
        `;
      }
      function updateMouseInfo(event) {
        if (!event.coordinate) {
          return;
        }

        document.getElementById('info2').innerHTML = `
          Mouse:<br>
          Position: ${event.coordinate.map(x => formatNumber(x)).join(', ')}<br>
        `;
        
        if (event.raster) {
          const value = config.raster.colorBounds[0] + event.raster.value * (config.raster.colorBounds[1] - config.raster.colorBounds[0]);
          document.getElementById('info2').innerHTML += `
            Value: ${typeof value !== 'undefined' ? formatNumber(value) : 'n/a'}<br>
          `;
          
          if (event.raster.vectorValue) {
            const vectorValue = event.raster.vectorValue.map(x => config.raster.imageBounds[0] + x * (config.raster.imageBounds[1] - config.raster.imageBounds[0]));
            const vectorDirection = event.raster.vectorDirection;

            document.getElementById('info2').innerHTML += `
              Vector Value: ${typeof vectorValue !== 'undefined' ? `${formatNumber(vectorValue[0])}, ${formatNumber(vectorValue[1])}` : 'n/a'}<br>
              Vector Direction: ${typeof vectorDirection !== 'undefined' ? Math.round(vectorDirection) : 'n/a'}<br>
            `;
          }
        }
      }
      deckLayer.setProps({
        onViewStateChange: ({ viewState }) => updateInfo(viewState),
        onHover: (event) => updateMouseInfo(event),
      });

      // animated deck.gl
      let lastRenderTime = 0;
      const deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {},
        controller: false,
        layers: [],
        _customRender: redrawReason => {
          // limit FPS
          const fps = 30;
          const fpsInterval = 1000 / fps;
          const now = Date.now();
          const elapsed = now - lastRenderTime;
          if (elapsed > fpsInterval) {
            lastRenderTime = now;
            deckgl._drawLayers(redrawReason);
          }
        },
      });
      function updateDeckView() {
        const viewState = {
          longitude: map.getCenter().lng(),
          latitude: map.getCenter().lat(),
          zoom: map.getZoom() - 1,
        };
        deckgl.setProps({ viewState });
      }
      google.maps.event.addListener(map, 'center_changed', updateDeckView);
      google.maps.event.addListener(map, 'zoom_changed', updateDeckView);
      updateDeckView();

      // legend
      const legendControl = new LegendControl(config.raster);
      document.getElementById('bottom-left').prepend(legendControl.onAdd());

      // attribution
      const attributionControl = new AttributionControl();
      document.getElementById('bottom-right').prepend(attributionControl.onAdd());

      // FPS meter
      const fpsMeterControl = new FpsMeterControl();
      document.getElementById('bottom-right').prepend(fpsMeterControl.onAdd());

      // config
      const imageCache = new Map();
      const colormapCache = new WeakMap();
      async function loadImage(url) {
        let image = imageCache.get(url);
        if (!image) {
          image = await loaders.load(url);
          imageCache.set(url, image);
        }
        return image;
      }
      async function loadColormap(image) {
        let colormap = colormapCache.get(image);
        if (!colormap) {
          const canvas = document.createElement('canvas');
          canvas.width = image.width;
          canvas.height = image.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(image, 0, 0);
          colormap = canvas.toDataURL();
          colormapCache.set(image, colormap);
        }
        return colormap;
      }
      async function update() {
        const outline = await loadOutline(config.outline.datasetUrl);
        const dataUrl = getDataUrl(datasets, config.dataset, config.datetime);
        const dataUrl2 = getDataUrl(datasets, config.dataset, config.datetime2);
        const colormapUrl = getColormapUrl(config.raster.colormap);

        // preload textures
        const [dataImage, dataImage2, colormapImage] = await Promise.all([dataUrl, dataUrl2, colormapUrl].map(x => x && loadImage(x)));
        config.raster.colormapUrl = await loadColormap(colormapImage);

        deckLayer.setProps({
          layers: [
            new DeckGlWeatherLayers.RasterLayer({
              id: 'raster',
              visible: config.raster.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              imageType: config.raster.vector ? DeckGlWeatherLayers.IMAGE_TYPE.VECTOR : DeckGlWeatherLayers.IMAGE_TYPE.SCALAR,
              colormapImage: colormapImage,
              opacity: config.raster.opacity,
              bounds: [-180, -90, 180, 90],
              _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
              extensions: [new deck.ClipExtension()],
              clipBounds: [-360, -85.051129, 360, 85.051129],
              pickable: true,
            }),
            new deck.GeoJsonLayer({
              id: 'outline',
              visible: config.outline.enabled,
              data: outline,
              getLineColor: config.outline.color,
              getLineWidth: config.outline.width,
              lineWidthUnits: 'pixels',
              opacity: config.outline.opacity,
            }),
          ],
        });
        deckgl.setProps({
          layers: [
            new DeckGlWeatherLayers.ParticleLayer({
              id: 'particle',
              visible: config.particle.enabled,
              image: dataImage,
              image2: dataImage2,
              imageWeight: config.datetimeWeight,
              numParticles: config.particle.numParticles,
              maxAge: config.particle.maxAge,
              speedFactor: config.particle.speedFactor,
              color: config.particle.color,
              width: config.particle.width,
              opacity: config.particle.opacity,
              animate: config.particle.animate,
              getPolygonOffset: () => [0, -1000],
            }),
          ],
          _animate: config.particle.enabled && config.particle.animate,
        });

        legendControl.update(config.raster);

        const attributions = Array.from(new Set([config.outline, config.raster, config.particle].map(x => x.enabled ? x.attribution : undefined).filter(x => x)));
        attributionControl.update(attributions.length > 0 ? `Data by ${attributions.join(', ')}` : '');
      }
      update();
      initGui(config, update, { deckgl, datasets });
    });
  </script>

</body>

</html>

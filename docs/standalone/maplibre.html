<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src weatherlayers.com *.weatherlayers.com localhost:* unpkg.com cdn.jsdelivr.net *.mapbox.com *.googleapis.com *.gstatic.com *.arcgis.com web3dsurvey.com blob: 'unsafe-inline' 'unsafe-eval';
    style-src weatherlayers.com *.weatherlayers.com localhost:* unpkg.com *.mapbox.com *.googleapis.com *.gstatic.com *.arcgis.com 'unsafe-inline';
    img-src weatherlayers.com *.weatherlayers.com localhost:* catalog.weatherlayers.com *.basemaps.cartocdn.com *.googleapis.com *.gstatic.com *.arcgis.com data:;
    connect-src weatherlayers.com *.weatherlayers.com localhost:* catalog.weatherlayers.com *.basemaps.cartocdn.com *.mapbox.com *.googleapis.com *.gstatic.com *.arcgis.com web3dsurvey.com data: ws:;
    font-src *.gstatic.com *.arcgis.com
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherLayers</title>
  <link href="https://weatherlayers.com/assets/logo.png" rel="icon" type="image/png">
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-client.umd.min.js"></script>
  <script src="../../dist/weatherlayers-standalone.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../info-control.css">
  <link rel="stylesheet" href="../fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
  <script defer src="https://web3dsurvey.com/collector.js"></script>
</head>

<body class="maplibre">
  <div id="container">
    <div id="maplibre"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { WEATHER_LAYERS_ACCESS_TOKEN } from '../auth.js';
    import { NO_DATA, initConfig, initGui, cssToRgba, isMetalWebGl2 } from '../config.js';
    import { BASEMAP_VECTOR_STYLE_URL, updateBasemapVectorStyle } from '../basemap.js';
    import { InfoControl } from '../info-control.js';
    import { FpsControl } from '../fps-control.js';

    const client = window.client = new WeatherLayersClient.Client({
      accessToken: WEATHER_LAYERS_ACCESS_TOKEN,
    });
    WeatherLayersClient.setLibrary('geotiff', GeoTIFF);

    const mercatorClient = window.mercatorClient = new WeatherLayersClient.Client({
      accessToken: WEATHER_LAYERS_ACCESS_TOKEN,
      dataFormat: 'mercator.byte.png',
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await client.loadCatalog();
      const config = await initConfig({ datasets });
      let gui;

      // Mapbox
      const map = new maplibregl.Map({
        container: 'maplibre',
        style: BASEMAP_VECTOR_STYLE_URL,
        center: [30, 10],
        zoom: 1,
      });
      updateBasemapVectorStyle(map);
      await new Promise(resolve => map.on('load', resolve));

      let rasterLayer;
      let contourLayer;
      let highLowLayer;

      // logo
      const logoControl = new WeatherLayers.LogoControl();
      logoControl.prependTo(document.getElementById('bottom-left'));

      // legend
      const legendControl = new WeatherLayers.LegendControl();
      legendControl.prependTo(document.getElementById('bottom-left'));

      // attribution
      const attributionControl = new WeatherLayers.AttributionControl();
      attributionControl.prependTo(document.getElementById('bottom-right'));

      // FPS meter
      const fpsControl = new FpsControl();
      fpsControl.prependTo(document.getElementById('bottom-right'));

      // config
      async function update(forceUpdateDatetime) {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        const {title, unitFormat, attribution, palette} = await client.loadDataset(dataset, { unitSystem: config.unitSystem });
        const currentDatetime = new Date().toISOString();
        const {datetimes} = await client.loadDatasetSlice(dataset, config.datetimeRange.split('/'), { datetimeStep: config.datetimeStep });
        const datetime = config.datetime !== NO_DATA && datetimes[0] <= config.datetime && config.datetime <= datetimes[datetimes.length - 1] && !forceUpdateDatetime ? config.datetime : datetimes[0];
        const {image, imageType, imageUnscale, bounds} = await client.loadDatasetData(dataset, datetime, { datetimeInterpolate: config.datetimeInterpolate });
        await mercatorClient.loadDatasetSlice(dataset, datetimeRange);
        const {image: mercatorImage} = await mercatorClient.loadDatasetData(dataset, datetime, { datetimeInterpolate: config.datetimeInterpolate });

        config.datetimes = datetimes;
        config.datetime = datetime;

        if (!rasterLayer || rasterLayer.dataset !== dataset || rasterLayer.datetime !== datetime || rasterLayer.imageSmoothing !== config.imageSmoothing || rasterLayer.imageInterpolation !== config.imageInterpolation || rasterLayer.imageMinValue !== config.imageMinValue || rasterLayer.imageMaxValue !== config.imageMaxValue) {
          const imageProperties = {
            image: mercatorImage,
            imageSmoothing: config.imageSmoothing,
            imageInterpolation: config.imageInterpolation,
            imageType,
            imageUnscale,
            imageMinValue: config.imageMinValue > 0 ? config.imageMinValue : null,
            imageMaxValue: config.imageMaxValue > 0 ? config.imageMaxValue : null,
          };
          const rasterImage = config.raster.enabled ? WeatherLayers.RasterProvider.getRasterImage(imageProperties, palette) : undefined;
          if (rasterLayer) {
            map.removeLayer('raster');
            map.removeSource('raster');
          }
          if (rasterImage) {
            map.addSource('raster', {
              'type': 'image',
              'url': rasterImage.toDataURL(),
              'coordinates': [
                [-180, 85.051129],
                [180, 85.051129],
                [180, -85.051129],
                [-180, -85.051129],
              ],
            });
            rasterLayer = map.addLayer({
              id: 'raster',
              type: 'raster',
              source: 'raster',
            });
            rasterLayer.dataset = dataset;
            rasterLayer.datetime = datetime;
            rasterLayer.imageSmoothing = config.imageSmoothing;
            rasterLayer.imageInterpolation = config.imageInterpolation;
            rasterLayer.imageMinValue = config.imageMinValue;
            rasterLayer.imageMaxValue = config.imageMaxValue;
          }
        }
        if (rasterLayer) {
          map.setLayoutProperty('raster', 'visibility', config.raster.enabled ? 'visible' : 'none');
          map.setPaintProperty('raster', 'raster-opacity', config.raster.opacity);
        }

        if (!contourLayer || contourLayer.dataset !== dataset || contourLayer.datetime !== datetime || contourLayer.imageSmoothing !== config.imageSmoothing || contourLayer.imageInterpolation !== config.imageInterpolation || contourLayer.imageMinValue !== config.imageMinValue || contourLayer.imageMaxValue !== config.imageMaxValue) {
          const imageProperties = {
            image,
            imageSmoothing: config.imageSmoothing,
            imageInterpolation: config.imageInterpolation,
            imageType,
            imageUnscale,
            imageMinValue: config.imageMinValue > 0 ? config.imageMinValue : null,
            imageMaxValue: config.imageMaxValue > 0 ? config.imageMaxValue : null,
          };
          const contourLines = config.contour.enabled ? await WeatherLayers.ContourProvider.getContourLines(imageProperties, bounds, config.contour.interval) : undefined;
          if (contourLayer) {
            map.removeLayer('contourLabel');
            map.removeLayer('contour');
            map.removeSource('contour');
          }
          if (contourLines) {
            map.addSource('contour', {
              type: 'geojson',
              data: contourLines,
            });
            contourLayer = map.addLayer({
              id: 'contour',
              source: 'contour',
              type: 'line',
            });
            contourLayer.dataset = dataset;
            contourLayer.datetime = datetime;
            contourLayer.imageSmoothing = config.imageSmoothing;
            contourLayer.imageInterpolation = config.imageInterpolation;
            contourLayer.imageMinValue = config.imageMinValue;
            contourLayer.imageMaxValue = config.imageMaxValue;
            map.addLayer({
              id: 'contourLabel',
              source: 'contour',
              type: 'symbol',
              layout: {
                'symbol-placement': 'line',
                'text-field': ['to-string', ['round', ['get', 'value']]],
              },
            });
          }
        }
        if (contourLayer) {
          map.setLayoutProperty('contour', 'visibility', config.contour.enabled ? 'visible' : 'none');
          map.setPaintProperty('contour', 'line-width', config.contour.width);
          map.setPaintProperty('contour', 'line-color', cssToRgba(config.contour.color));
          map.setPaintProperty('contour', 'line-opacity', config.contour.opacity);
          map.setLayoutProperty('contourLabel', 'visibility', config.contour.enabled ? 'visible' : 'none');
          map.setLayoutProperty('contourLabel', 'text-size', config.contour.textSize);
          map.setPaintProperty('contourLabel', 'text-color', cssToRgba(config.contour.textColor));
          map.setPaintProperty('contourLabel', 'text-halo-width', config.contour.textOutlineWidth);
          map.setPaintProperty('contourLabel', 'text-halo-color', cssToRgba(config.contour.textOutlineColor));
          map.setPaintProperty('contourLabel', 'text-opacity', config.contour.opacity);
        }

        if (!highLowLayer || highLowLayer.dataset !== dataset || highLowLayer.datetime !== datetime || highLowLayer.imageSmoothing !== config.imageSmoothing || highLowLayer.imageInterpolation !== config.imageInterpolation || highLowLayer.imageMinValue !== config.imageMinValue || highLowLayer.imageMaxValue !== config.imageMaxValue) {
          const imageProperties = {
            image,
            imageSmoothing: config.imageSmoothing,
            imageInterpolation: config.imageInterpolation,
            imageType,
            imageUnscale,
            imageMinValue: config.imageMinValue > 0 ? config.imageMinValue : null,
            imageMaxValue: config.imageMaxValue > 0 ? config.imageMaxValue : null,
          };
          const highLowPoints = config.highLow.enabled ? await WeatherLayers.HighLowProvider.getHighLowPoints(imageProperties, bounds, config.highLow.radius) : undefined;
          if (highLowLayer) {
            map.removeLayer('highLow');
            map.removeSource('highLow');
          }
          if (highLowPoints) {
            map.addSource('highLow', {
              type: 'geojson',
              data: highLowPoints,
            });
            highLowLayer = map.addLayer({
              id: 'highLow',
              source: 'highLow',
              type: 'symbol',
              layout: {
                'text-field': ['format',
                  ['get', 'type'], { 'font-scale': 1.2 },
                  '\n', {},
                  ['to-string', ['round', ['get', 'value']]], {},
                ],
              },
            });
            highLowLayer.dataset = dataset;
            highLowLayer.datetime = datetime;
            highLowLayer.imageSmoothing = config.imageSmoothing;
            highLowLayer.imageInterpolation = config.imageInterpolation;
            highLowLayer.imageMinValue = config.imageMinValue;
            highLowLayer.imageMaxValue = config.imageMaxValue;
          }
        }
        if (highLowLayer) {
          map.setLayoutProperty('highLow', 'visibility', config.highLow.enabled ? 'visible' : 'none');
          map.setLayoutProperty('highLow', 'text-size', config.highLow.textSize);
          map.setPaintProperty('highLow', 'text-color', cssToRgba(config.highLow.textColor));
          map.setPaintProperty('highLow', 'text-halo-width', config.highLow.textOutlineWidth);
          map.setPaintProperty('highLow', 'text-halo-color', cssToRgba(config.highLow.textOutlineColor));
          map.setPaintProperty('highLow', 'text-opacity', config.highLow.opacity);
        }

        legendControl.updateConfig({ title, unitFormat, palette });
        attributionControl.updateConfig({ attribution });
      }
      await update();
      gui = initGui(config, update);
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src weatherlayers.com *.weatherlayers.com localhost:* unpkg.com cdn.jsdelivr.net *.mapbox.com *.googleapis.com *.gstatic.com web3dsurvey.com blob: 'unsafe-inline';
    style-src weatherlayers.com *.weatherlayers.com localhost:* unpkg.com *.mapbox.com *.googleapis.com 'unsafe-inline';
    img-src weatherlayers.com *.weatherlayers.com localhost:* catalog.weatherlayers.com *.basemaps.cartocdn.com *.googleapis.com *.gstatic.com data:;
    connect-src weatherlayers.com *.weatherlayers.com localhost:* catalog.weatherlayers.com *.basemaps.cartocdn.com *.mapbox.com *.googleapis.com *.gstatic.com web3dsurvey.com;
    font-src *.gstatic.com
  ">
  <title>WeatherLayers</title>
  <link href="https://weatherlayers.com/assets/logo.png" rel="icon" type="image/png">
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css">
  <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-client.umd.min.js"></script>
  <script src="../../dist/weatherlayers-standalone.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../fps-control.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
  <script defer src="https://web3dsurvey.com/collector.js"></script>
</head>

<body class="cesium">
  <div id="container">
    <div id="cesium"></div>
  </div>
  <div id="top-left"></div>
  <div id="bottom-left"></div>
  <div id="bottom-right"></div>

  <script type="module">
    import { WEATHER_LAYERS_ACCESS_TOKEN } from '../auth.js';
    import { NO_DATA, initConfig, initGui, cssToRgba } from '../config.js';
    import { BASEMAP_RASTER_STYLE_URL, BASEMAP_ATTRIBUTION } from '../basemap.js';
    import { FpsControl } from '../fps-control.js';

    const datetimeRange = WeatherLayers.offsetDatetimeRange(new Date().toISOString(), 0, 24);
    const client = window.client = new WeatherLayersClient.Client({
      accessToken: WEATHER_LAYERS_ACCESS_TOKEN,
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await client.loadCatalog();
      const config = await initConfig({ datasets, globe: true });
      let gui;

      // Cesium
      Cesium.Camera.DEFAULT_VIEW_FACTOR = 2;
      Cesium.Camera.DEFAULT_VIEW_RECTANGLE = Cesium.Rectangle.fromDegrees(10, 40, 10, 40);
      const viewer = new Cesium.Viewer('cesium', {
        imageryProvider: new Cesium.UrlTemplateImageryProvider({
          url: BASEMAP_RASTER_STYLE_URL,
          credit: BASEMAP_ATTRIBUTION,
          maximumLevel: 22,
        }),
        geocoder: false,
        homeButton: false,
        baseLayerPicker: false,
        navigationHelpButton: false,
        animation: false,
        timeline: false,
      });
      let rasterLayer;
      let contourLayer;
      let highLowLayer;

      // rotate
      const rotateAnimation = new WeatherLayers.Animation(() => {
        viewer.camera.rotateRight(0.3 / 180 * Math.PI);
      });

      // logo
      const logoControl = new WeatherLayers.LogoControl();
      logoControl.prependTo(document.getElementById('bottom-left'));

      // legend
      const legendControl = new WeatherLayers.LegendControl();
      legendControl.prependTo(document.getElementById('bottom-left'));

      // FPS meter
      const fpsControl = new FpsControl();
      fpsControl.prependTo(document.getElementById('bottom-right'));

      // config
      async function update() {
        const dataset = config.dataset !== NO_DATA ? config.dataset : undefined;
        const {title, unitFormat, attribution, palette} = await client.loadDataset(dataset, { unitSystem: config.unitSystem });
        const datetimeRange = WeatherLayers.offsetDatetimeRange(new Date().toISOString(), 0, 24);
        const {datetimes} = await client.loadDatasetSlice(dataset, datetimeRange);
        const datetime = config.datetime !== NO_DATA && datetimes[0] <= config.datetime && config.datetime <= datetimes[datetimes.length - 1] ? config.datetime : datetimes[0];
        const {image, imageType, imageUnscale, bounds} = await client.loadDatasetData(dataset, datetime, { datetimeInterpolate: config.datetimeInterpolate });

        config.datetimes = datetimes;
        config.datetime = datetime;

        if (!rasterLayer || rasterLayer.dataset !== dataset || rasterLayer.datetime !== datetime || rasterLayer.imageSmoothing !== config.imageSmoothing || rasterLayer.imageInterpolation !== config.imageInterpolation || rasterLayer.imageMinValue !== config.imageMinValue || rasterLayer.imageMaxValue !== config.imageMaxValue) {
          const imageProperties = {
            image,
            imageSmoothing: config.imageSmoothing,
            imageInterpolation: config.imageInterpolation,
            imageType,
            imageUnscale,
            imageMinValue: config.imageMinValue > 0 ? config.imageMinValue : null,
            imageMaxValue: config.imageMaxValue > 0 ? config.imageMaxValue : null,
          };
          const rasterImage = config.raster.enabled ? WeatherLayers.RasterProvider.getRasterImage(imageProperties, palette) : undefined;
          if (rasterLayer) {
            viewer.imageryLayers.remove(rasterLayer);
          }
          if (rasterImage) {
            rasterLayer = viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
              url: rasterImage.toDataURL(),
              rectangle: Cesium.Rectangle.fromDegrees(-180, -90, 180, 90),
              credit: config.BASEMAP_ATTRIBUTION,
            }));
            rasterLayer.name = 'raster';
            rasterLayer.dataset = dataset;
            rasterLayer.datetime = datetime;
            rasterLayer.imageSmoothing = config.imageSmoothing;
            rasterLayer.imageInterpolation = config.imageInterpolation;
            rasterLayer.imageMinValue = config.imageMinValue;
            rasterLayer.imageMaxValue = config.imageMaxValue;
            Cesium.knockout.track(rasterLayer, ['show', 'alpha']);
          }
        }
        if (rasterLayer) {
          rasterLayer.show = config.raster.enabled;
          rasterLayer.alpha = config.raster.opacity;
        }

        if (!contourLayer || contourLayer.dataset !== dataset || contourLayer.datetime !== datetime || contourLayer.imageSmoothing !== config.imageSmoothing || contourLayer.imageInterpolation !== config.imageInterpolation || contourLayer.imageMinValue !== config.imageMinValue || contourLayer.imageMaxValue !== config.imageMaxValue) {
          const imageProperties = {
            image,
            imageSmoothing: config.imageSmoothing,
            imageInterpolation: config.imageInterpolation,
            imageType,
            imageUnscale,
            imageMinValue: config.imageMinValue > 0 ? config.imageMinValue : null,
            imageMaxValue: config.imageMaxValue > 0 ? config.imageMaxValue : null,
          };
          const contourLines = config.contour.enabled ? await WeatherLayers.ContourProvider.getContourLines(imageProperties, bounds, config.contour.interval) : undefined;
          if (contourLayer) {
            viewer.dataSources.remove(contourLayer);
          }
          if (contourLines) {
            contourLayer = new Cesium.CustomDataSource();
            contourLayer.name = 'contour';
            contourLayer.dataset = dataset;
            contourLayer.datetime = datetime;
            contourLayer.imageSmoothing = config.imageSmoothing;
            contourLayer.imageInterpolation = config.imageInterpolation;
            contourLayer.imageMinValue = config.imageMinValue;
            contourLayer.imageMaxValue = config.imageMaxValue;
            for (let contourLine of contourLines.features) {
              contourLayer.entities.add({
                polyline: {
                  positions: Cesium.Cartesian3.fromDegreesArray(contourLine.geometry.coordinates.flat()),
                },
              });
            }
            viewer.dataSources.add(contourLayer);
            Cesium.knockout.track(contourLayer, ['show', 'alpha']);
          }
        }
        if (contourLayer) {
          contourLayer.show = config.contour.enabled;
          contourLayer.alpha = config.contour.opacity;
          for (let contourLayerEntity of contourLayer.entities.values) {
            contourLayerEntity.polyline.width = config.contour.width;
            contourLayerEntity.polyline.material = new Cesium.ColorMaterialProperty(Cesium.Color.fromCssColorString(cssToRgba(config.contour.color)));
          }
        }

        if (!highLowLayer || highLowLayer.dataset !== dataset || highLowLayer.datetime !== datetime || highLowLayer.imageSmoothing !== config.imageSmoothing || highLowLayer.imageInterpolation !== config.imageInterpolation || highLowLayer.imageMinValue !== config.imageMinValue || highLowLayer.imageMaxValue !== config.imageMaxValue) {
          const imageProperties = {
            image,
            imageSmoothing: config.imageSmoothing,
            imageInterpolation: config.imageInterpolation,
            imageType,
            imageUnscale,
            imageMinValue: config.imageMinValue > 0 ? config.imageMinValue : null,
            imageMaxValue: config.imageMaxValue > 0 ? config.imageMaxValue : null,
          };
          const highLowPoints = config.highLow.enabled ? await WeatherLayers.HighLowProvider.getHighLowPoints(imageProperties, bounds, config.highLow.radius) : undefined;
          if (highLowLayer) {
            viewer.dataSources.remove(highLowLayer);
          }
          if (highLowPoints) {
            highLowLayer = new Cesium.CustomDataSource();
            highLowLayer.name = 'highLow';
            highLowLayer.dataset = dataset;
            highLowLayer.datetime = datetime;
            highLowLayer.imageSmoothing = config.imageSmoothing;
            highLowLayer.imageInterpolation = config.imageInterpolation;
            highLowLayer.imageMinValue = config.imageMinValue;
            highLowLayer.imageMaxValue = config.imageMaxValue;
            for (let highLowPoint of highLowPoints.features) {
              highLowLayer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(highLowPoint.geometry.coordinates[0], highLowPoint.geometry.coordinates[1]),
                label: {
                  horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
                  verticalOrigin: Cesium.VerticalOrigin.CENTER,
                  text: `${highLowPoint.properties.type}\n${Math.round(highLowPoint.properties.value)}`,
                },
              });
            }
            viewer.dataSources.add(highLowLayer);
            Cesium.knockout.track(highLowLayer, ['show', 'alpha']);
          }
        }
        if (highLowLayer) {
          highLowLayer.show = config.highLow.enabled;
          highLowLayer.alpha = config.highLow.opacity;
          for (let highLowLayerEntity of highLowLayer.entities.values) {
            highLowLayerEntity.label.font = `${config.highLow.textSize}px ${WeatherLayers.DEFAULT_TEXT_FONT_FAMILY}`;
            highLowLayerEntity.label.fillColor = Cesium.Color.fromCssColorString(cssToRgba(config.highLow.textColor));
            highLowLayerEntity.label.outlineWidth = config.highLow.textOutlineWidth;
            highLowLayerEntity.label.outlineColor = Cesium.Color.fromCssColorString(cssToRgba(config.highLow.textOutlineColor));
          }
        }

        rotateAnimation.toggle(config.rotate);
        legendControl.updateConfig({ title, unitFormat, palette });
      }
      await update();
      gui = initGui(config, update, { globe: true });
    });
  </script>
</body>

</html>

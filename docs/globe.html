<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>kamzek-weather</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.5.0-alpha.5/dist.min.js"></script>
  <script src="https://unpkg.com/@luma.gl/constants@8.4.5/dist/dist.min.js"></script>
  <script src="./deck.gl-raster.min.js"></script>
  <script src="./deck.gl-particle.min.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="deck"></div>
  </div>
  <div id="info">
    <div id="info1"></div>
    <div id="info2"></div>
  </div>

  <script type="module">
    import { loadDatasets, getColormapUrl, getDataUrl, loadLand } from './data.js';
    import { initConfig, initGuiAdvanced, initFpsMeter } from './config.js';
    import { LegendControl } from './legend-control.js';

    function formatNumber(value, decimals = 6) {
      return Math.floor(value * 10 ** decimals) / 10 ** decimals;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const datasets = await loadDatasets();
      const config = initConfig({ datasets });
      const land = await loadLand();

      const deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {
          longitude: -100,
          latitude: 30,
          zoom: 1.4,
        },
        controller: true,
        views: [
          new deck._GlobeView(),
        ],
        layers: [],
      });

      // info panels
      function updateInfo(viewState) {
        const viewport = new deck._GlobeViewport(viewState);
        const bounds = viewport.getBounds();

        document.getElementById('info1').innerHTML = `
            Center: ${formatNumber(viewState.longitude)}, ${formatNumber(viewState.latitude)}<br>
            Zoom: ${formatNumber(viewState.zoom)}<br>
            <br>
            Bounds:<br>
            <div class="grid-2">
                ${bounds.slice(0, 2).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
                ${bounds.slice(2, 4).map((x, i, array) => `<span>${formatNumber(x)}${i < array.length - 1 ? ',' : ''}</span>`).join('')}
            </div><br>
        `;
      }
      function updateMouseInfo(event) {
        if (!event.coordinate) {
          return;
        }

        // TODO: RasterLayer picking, see https://github.com/kylebarron/deck.gl-raster/issues/32
        const rasterValue = undefined; // rasterLayer ? rasterLayer.getPositionValue(event.coordinate) : undefined;
        const particlesVector = undefined; // particleLayer ? particleLayer.getPositionVector(event.coordinate) : undefined;
        const particlesBearing = undefined; // particleLayer ? particleLayer.getPositionBearing(event.coordinate) : undefined;

        document.getElementById('info2').innerHTML = `
            Mouse:<br>
            Position: ${event.coordinate.map(x => formatNumber(x)).join(', ')}<br>
            Raster Value: ${typeof rasterValue !== 'undefined' ? formatNumber(rasterValue) : 'n/a'}<br>
            Particles Vector: ${typeof particlesVector !== 'undefined' ? `${formatNumber(particlesVector[0])}, ${formatNumber(particlesVector[1])}` : 'n/a'}<br>
            Particles Bearing: ${typeof particlesBearing !== 'undefined' ? Math.round(particlesBearing) : 'n/a'}
        `;
      }
      deckgl.setProps({
        onViewStateChange: ({ viewState }) => updateInfo(viewState),
        onHover: (event) => updateMouseInfo(event),
      });

      // animation
      const getParticleLayer = () => deckgl.props.layers.find(x => x.id === 'particle');
      const rotateAnimation = new DeckGlParticle.Animation(() => {
        const initialViewState = { ...deckgl.props.initialViewState };
        initialViewState.longitude += 0.3;
        deckgl.setProps({ initialViewState });
      });
      const particleAnimation = new DeckGlParticle.Animation(() => getParticleLayer()?.frame());
      particleAnimation.start();

      // legend
      const legendControl = new LegendControl(config.raster);
      document.body.appendChild(legendControl.onAdd());

      // config
      async function update() {
        const colormapUrl = getColormapUrl(config.meta.dataset);
        const rasterUrl = getDataUrl(datasets, config.meta.dataset, config.meta.datetime);
        const particleUrl = getDataUrl(datasets, config.meta.particle.dataset, config.meta.particle.datetime);
        config.raster.colormapUrl = colormapUrl;

        // deck.gl-raster doesn't re-render after URL is loaded
        const [raster, colormap] = await Promise.all([loaders.load(rasterUrl), loaders.load(colormapUrl)]);

        deckgl.setProps({
          layers: [
            new deck.SolidPolygonLayer({
              id: 'background',
              data: [[[-180, 90], [0, 90], [180, 90], [180, -90], [0, -90], [-180, -90]]],
              getPolygon: d => d,
              stroked: false,
              filled: true,
              getFillColor: [26, 26, 26],
            }),
            new deck['gl-raster'].RasterLayer({
              id: 'raster',
              images: {
                imageRgba: {
                  data: raster,
                  format: luma.GL.RGB,
                  parameters: {
                    [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                    [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
                  },
                },
                imageColormap: {
                  data: colormap,
                  format: luma.GL.RGBA,
                  parameters: {
                    [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                    [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
                  },
                },
                imageMask: {
                  data: raster,
                  format: luma.GL.ALPHA,
                  parameters: {
                    [luma.GL.TEXTURE_MIN_FILTER]: luma.GL.LINEAR,
                    [luma.GL.TEXTURE_MAG_FILTER]: luma.GL.LINEAR,
                  },
                },
              },
              modules: [
                deck['gl-raster'].rgbaImage,
                ...(config.raster.vector ? [
                  deck['gl-raster'].linearRescale,
                  deck['gl-raster'].vectorLength,
                ] : []),
                deck['gl-raster'].colormap,
                deck['gl-raster'].maskImage,
              ],
              moduleProps: {
                linearRescaleScaler: 2,
                linearRescaleOffset: -1,
                colormapScaler: 1,
                colormapOffset: 0,
              },
              opacity: config.raster.opacity,
              bounds: [-180, -90, 180, 90],
              _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
              parameters: {
                cull: true,
                depthTest: false,
              },
            }),
            new deck.GeoJsonLayer({
              id: 'land',
              data: land,
              getLineColor: [255, 255, 255, 127],
              getLineWidth: 1,
              lineWidthUnits: 'pixels',
              parameters: {
                cull: true,
                depthTest: false,
              },
            }),
            ...(particleUrl ? [
              new DeckGlParticle.ParticleLayer({
                id: 'particle',
                image: particleUrl,
                numParticles: config.particle.numParticles,
                maxAge: config.particle.maxAge,
                speedFactor: config.particle.speedFactor,
                getColor: config.particle.color,
                getWidth: config.particle.width,
                opacity: config.particle.opacity,
              }),
            ] : []),
          ],
        });

        legendControl.update(config.raster);
      }
      update();
      initGuiAdvanced(config, update, { datasets, getParticleLayer, rotateAnimation, particleAnimation });
      initFpsMeter();
    });
  </script>
</body>

</html>

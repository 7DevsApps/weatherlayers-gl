<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.8.4/dist.min.js"></script>
  <script src="https://unpkg.com/geotiff@2.0.5/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-deck.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
</head>

<body>
  <div id="container">
    <div id="deck"></div>
  </div>

  <script type="module">
    import { initConfig, colorToArray } from '../config.js';

    const client = new WeatherLayersCloud.Client({
      accessToken: '9djqrhlmAjv2Mv2z2Vwz', // WeatherLayers access token
      format: 'tif',
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig({ client, deckgl: true, webgl2: true });

      const stacCatalog = await client.loadStacCatalog();
      const dataset = 'gfs/wind_10m_above_ground';
      const stacCollection = await client.loadStacCollection(dataset);
      const {title, unitFormat, attribution, datetimes, palette} = await client.loadStacCollectionProperties(dataset);
      const datetime = datetimes[0];
      const {image, image2, imageWeight, imageType, imageUnscale, bounds} = await client.loadStacCollectionDataProperties(dataset, datetime, config.datetimeInterpolate);

      // deck.gl
      const deckgl = window.deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {
          longitude: 30,
          latitude: 10,
          zoom: 0,
        },
        controller: {
          normalize: false,
        },
        views: [
          new deck.MapView({ repeat: true }),
        ],
        layers: [
          new deck.BitmapLayer({
            id: 'bitmap',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Whole_world_-_land_and_oceans_12000.jpg/2560px-Whole_world_-_land_and_oceans_12000.jpg',
            pickable: true, // crashes when zooming in on iOS 15
            bounds: [-180, -90, 180, 90],
            _imageCoordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
            extensions: [new deck.ClipExtension()],
            clipBounds: [-181, -85.051129, 181, 85.051129],
          }),
          // doesn't crash, just makes it faster to appear
          new WeatherLayers.ParticleLayer({
            id: 'particle',
            // data properties
            image,
            image2,
            imageInterpolate: config.imageInterpolate,
            imageWeight,
            imageType,
            imageUnscale,
            bounds,
            // style properties
            visible: config.particle.enabled,
            numParticles: config.particle.numParticles,
            maxAge: config.particle.maxAge,
            speedFactor: config.particle.speedFactor,
            width: config.particle.width,
            color: colorToArray(config.particle.color),
            opacity: config.particle.opacity,
            animate: config.particle.animate,
            getPolygonOffset: () => [0, -1000],
          }),
        ],
      });
    });
  </script>
</body>

</html>

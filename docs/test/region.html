<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WeatherLayers</title>
  <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.min.js"></script>
  <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
  <script src="https://unpkg.com/deck.gl@8.8.4/dist.min.js"></script>
  <script src="https://unpkg.com/geotiff@2.0.5/dist-browser/geotiff.js"></script>
  <script src="../../dist/weatherlayers-deck.umd.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <script defer data-domain="demo.weatherlayers.com" data-api="/phq/api/event" src="/phq/js/script.js"></script>
</head>

<body>
  <div id="container">
    <div id="deck"></div>
  </div>

  <script type="module">
    import { initConfig, colorToArray } from '../config.js';

    window.addEventListener('DOMContentLoaded', async () => {
      const config = await initConfig({ deckgl: true, webgl2: true });

      const image = await WeatherLayers.loadTextureData('region.png');
      const image2 = null;
      const imageWeight = 0;
      const imageType = WeatherLayers.ImageType.VECTOR;
      const imageUnscale = [-128, 127];
      const bounds = [-125.09000000000003, 48.2327999999999975, -119.7467999999999932, 50.4861000000000004];

      // deck.gl
      const deckgl = window.deckgl = new deck.Deck({
        parent: document.getElementById('deck'),
        initialViewState: {
          longitude: -122.41840000000002,
          latitude: 49.359449999999995,
          zoom: 6,
        },
        controller: {
          normalize: false,
        },
        views: [
          new deck.MapView({ repeat: true }),
        ],
        layers: [
          new deck.TileLayer({
            id: 'basemap',
            data: 'https://tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?lang=en&access-token=L65oyoBsBEB9LmzFMCJLhM1Mk8stGaEF5Lhq0pKQEdJWyqDQ2o8CCHfkePgO2brE',
            minZoom: 0,
            maxZoom: 22,
            tileSize: 256,
            renderSubLayers: props => {
              const {bbox: {west, south, east, north}} = props.tile;
              return new deck.BitmapLayer(props, {
                data: null,
                image: props.data,
                bounds: [west, south, east, north],
              });
            },
          }),
          new WeatherLayers.ParticleLayer({
            id: 'particle',
            // data properties
            image,
            image2,
            imageInterpolate: config.imageInterpolate,
            imageWeight,
            imageType,
            imageUnscale,
            bounds,
            // style properties
            visible: config.particle.enabled,
            numParticles: config.particle.numParticles,
            maxAge: config.particle.maxAge,
            speedFactor: config.particle.speedFactor,
            width: config.particle.width,
            color: colorToArray(config.particle.color),
            opacity: config.particle.opacity,
            animate: config.particle.animate,
            getPolygonOffset: () => [0, -1000],
          }),
        ],
      });
    });
  </script>
</body>

</html>

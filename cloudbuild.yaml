# allow npm install from private github repository, see https://cloud.google.com/build/docs/access-github-from-build
steps:
  - name: 'gcr.io/cloud-builders/git'
    secretEnv: ['SSH_KEY']
    entrypoint: 'bash'
    args:
    - -c
    - |
      echo "github.com ssh-rsa " > /root/.ssh/known_hosts
      echo "$$SSH_KEY" >> /root/.ssh/id_rsa
      chmod 400 /root/.ssh/id_rsa
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  - name: node:20
    args:
      - install
    entrypoint: npm
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  - name: node:20
    args:
      - run
      - build
    entrypoint: npm
  - name: bash
    args:
      - mkdir
      - docs/dist
  - name: bash
    args:
      - cp
      - '-r'
      - dist/weatherlayers-deck.umd.min.js
      - dist/weatherlayers-client.umd.min.js
      - dist/weatherlayers-standalone.umd.min.js
      - docs/dist
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-m'
      - rsync
      - '-r'
      - '-d'
      - ./docs
      - 'gs://$_STORAGE_BUCKET'
options:
  machineType: 'E2_HIGHCPU_8'
availableSecrets:
  secretManager:
  - versionName: projects/1013855669850/secrets/cloudbuild-deploy-key/versions/latest
    env: 'SSH_KEY'
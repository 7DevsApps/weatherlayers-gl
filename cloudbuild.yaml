steps:
  - name: node
    args:
      - install
    entrypoint: npm
  - name: node
    args:
      - run
      - build
    entrypoint: npm
  - name: bash
    args:
      - mkdir
      - docs/dist
  - name: bash
    args:
      - cp
      - '-r'
      - dist/weatherlayers-cloud-deck.umd.min.js
      - dist/weatherlayers-cloud-client.umd.min.js
      - docs/dist
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-m'
      - rsync
      - '-r'
      - '-d'
      - ./docs
      - 'gs://$_STORAGE_BUCKET'
